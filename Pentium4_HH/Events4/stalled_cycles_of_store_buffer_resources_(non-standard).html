<h1>儲存緩衝區資源暫停週期（非標準）</h1>

<p>此事件統計儲存緩衝區上暫停的週期數。沒有寫入組合緩衝區 (WCB) 可供儲存緩衝區寫入數據時，儲存緩衝區上就會發生暫停，表示要從其中一個 WCB 收回一條完整的快取線。 </p>

<p>如需更多的建議，請參閱<a href="WCB_Full_Evictions.html">寫入組合緩衝區 (WCB) 已滿收回</a>。</p>

<p>在含&ldquo;超執行緒技術&rdquo;的處理器上，儲存緩衝區是分割槽的資源。每個邏輯處理器擁有一半數量的儲存緩衝區。在含&ldquo;超執行緒技術&rdquo;的處理器上，如果兩個執行緒同時執行寫入指令，則此事件計數會增加。</p>

<h1>存储缓冲区资源暂停周期（非标准）</h1>

<p>此事件统计存储缓冲区上暂停的周期数。没有写入组合缓冲区 (WCB) 可供存储缓冲区写入数据时，存储缓冲区上就会发生暂停，表示要从其中一个 WCB 收回一条完整的缓存线。 </p>

<p>如需更多的建议，请参阅<a href="WCB_Full_Evictions.html">写入组合缓冲区 (WCB) 已满收回</a>。</p>

<p>在含&ldquo;超线程技术&rdquo;的处理器上，存储缓冲区是分区的资源。每个逻辑处理器拥有一半数量的存储缓冲区。在含&ldquo;超线程技术&rdquo;的处理器上，如果两个线程同时执行写入指令，则此事件计数会增加。</p>

<h1 class=Overview><img src="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Events4/p4p60hw.gif" alt="奔騰(R) 4 處理器主題" x-maintain-ratio="TRUE" width="48px" height="60px" align="right" border="0" class="img_whs1">關於高級事件</h1>

<p>此類別的事件之所以被視作高級事件，是因為它們超出大多數效能調整的範圍。包含這些事件是爲了供經驗豐富的效能工程師參考。</p>

<p>如需有關更常用的英特爾(R) 奔騰(R) 4 處理器效能監視事件的詳細資訊，請參閱<a HREF="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Events4/About_Primary_Events_for_Tuning.htm">關於基本調整事件</a>與<a HREF="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Events4/about_secondary_events_for_tuning.htm">關於輔助調整事件</a>。</p>

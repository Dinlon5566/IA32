<h1 class=Overview><img src="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Events4/p4p60hw.gif" alt="奔腾(R) 4 处理器主题" x-maintain-ratio="TRUE" width="48px" height="60px" align="right" border="0" class="img_whs1">关于高级事件</h1>

<p>此类别的事件之所以被视作高级事件，是因为它们超出大多数性能调整的范围。包含这些事件是为了供经验丰富的性能工程师参考。</p>

<p>如需有关更常用的英特尔(R) 奔腾(R) 4 处理器性能监视事件的详细信息，请参阅<a HREF="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Events4/About_Primary_Events_for_Tuning.htm">关于基本调整事件</a>与<a HREF="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Events4/about_secondary_events_for_tuning.htm">关于辅助调整事件</a>。</p>

<p>高级事件包括以下几组：</p>

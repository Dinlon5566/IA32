<h1><img src="p4p60hw.gif" alt="奔腾(R) 4 处理器主题" x-maintain-ratio="TRUE" width="48px" height="60px" align="right" border="0" class="img_whs1">非暂停时钟信号</h1>

<p><span style="font-weight: bold;"><B>线程特定性</B></span>：<a HREF="Thread_Specific.html">TS</a></p>

<p>非暂停时钟信号表示不在休眠或暂停状态的逻辑处理器的时钟信号数。如果物理处理器封装包含多个逻辑处理器，则此事件启用&ldquo;VTune(TM) 性能分析器&rdquo;，以统计逻辑处理器积极执行指令的周期数。</p>

<p>非暂停时钟信号可用于计算非暂停 CPI。这可以解释为逻辑处理器执行指令时的平均吞吐量的倒数。</p>

<p>如果物理处理器封装只包含一个逻辑处理器，则非休眠时钟信号与非暂停时钟信号本质相同。</p>

<p>如需有关非休眠时钟信号与非暂停时钟信号之间差异的详细信息，请参阅<a href="Counting_Clock_Cycles.html">统计时钟周期</a>。</p>

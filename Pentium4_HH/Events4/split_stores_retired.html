<h1><img src="p4p60hw.gif" alt="奔騰(R) 4 處理器主題" x-maintain-ratio="TRUE" height="60px" align="right" border="0" class="img_whs1">失效的拆分儲存</h1>

<p><span style="font-weight: bold;"><B>執行緒特定性</B></span>：<a HREF="Thread_Independent_due_to_ESCR_Restriction_TI_E.html">AT-E</a> SAAT_CR_ESCR0</p>

<p>此事件統計導致拆分儲存的失效指令數。寫入數據值時，如果數據的一部分在一個快取線中，另一部分在另一個快取線中，則會發生拆分儲存。通常，由於實際的寫入操作發生在指令失效之後，後續的指令可以在寫入發生之前執行，因此拆分儲存不會導致應用程式效能降低。 </p>

<p>不過，在某些情況下，拆分儲存可能會降低效能。效能降低的訊號之一是，在發生大量拆分儲存失效的指令後面，出現了大量的<a HREF="Clockticks.html">非休眠時鐘訊號</a>。 </p>

<h3 class=NoteTipHead
	style="margin-left: 40px;"><img src="tip.gif" width="17px" height="18px" border="0" class="img_whs2"> 提示</h3>

<p class="whs3">如需有關如何避免跨快取線邊界訪問數據的提示，請參閱<a HREF="split_loads_retired.html">失效的拆分載入</a>。通常，降低&ldquo;失效的拆分<span style="font-style: italic;"><I>載入</I></span>&rdquo;數也會降低&ldquo;失效的拆分<span style="font-style: italic;"><I>儲存</I></span>&rdquo;數。</p>

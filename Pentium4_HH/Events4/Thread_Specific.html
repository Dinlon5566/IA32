<h1>特定於執行緒 - (TS)</h1>

<p>這個事件特定於邏輯處理器。測量的樣本計數是每個邏輯處理器上發生的事件總數。此事件設定為可以同時採集所有的邏輯處理器。在每個邏輯處理器上，事件都會導致中斷以採集 IP 地址。程序、模組、函式或原始碼的特定 IP 地址處的樣本計數是準確的。</p>

<h1>特定于线程 - (TS)</h1>

<p>这个事件特定于逻辑处理器。测量的样本计数是每个逻辑处理器上发生的事件总数。此事件设置为可以同时采集所有的逻辑处理器。在每个逻辑处理器上，事件都会导致中断以采集 IP 地址。进程、模块、函数或源代码的特定 IP 地址处的样本计数是准确的。</p>

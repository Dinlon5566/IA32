<h1>所有 WCB 收回</h1>

<p class="whs1">執行緒特定性：<span style="font-weight: normal;"><a href="Thread_Independent.html">TI</a></span></p>

<p>此事件統計收回（即，寫入記憶體層次結構）任何寫入組合緩衝區內容的每個實例。這包括完全快取線收回，也包括快取線部分寫入記憶體的實例，例如，寫入為寫入組合記憶體配置的地址範圍。 </p>

<p>一般情況下，因為部分快取線收回效率較低，建議使用完全快取線收回。 &nbsp;</p>

<p>通過比較此事件計數與 <a href="WCB_Full_Evictions.html">WCB 已滿收回</a>的計數，可以確定處理器是否執行了大量的部分 WCB 收回。</p>

<h1>所有 WCB 收回</h1>

<p class="whs1">线程特定性：<span style="font-weight: normal;"><a href="Thread_Independent.html">TI</a></span></p>

<p>此事件统计收回（即，写入内存层次结构）任何写入组合缓冲区内容的每个实例。这包括完全缓存线收回，也包括缓存线部分写入内存的实例，例如，写入为写入组合内存配置的地址范围。 </p>

<p>一般情况下，因为部分缓存线收回效率较低，建议使用完全缓存线收回。 &nbsp;</p>

<p>通过比较此事件计数与 <a href="WCB_Full_Evictions.html">WCB 已满收回</a>的计数，可以确定处理器是否执行了大量的部分 WCB 收回。</p>

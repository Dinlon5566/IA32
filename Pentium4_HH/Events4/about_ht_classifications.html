<h1 class=Overview>關於 HT 技術分類</h1>

<p>&ldquo;超執行緒技術&rdquo;（HT 技術）支援以下型別的事件：</p>

<ul type="disc" class="whs1">
	
	<li class=kadov-p><p><a HREF="Thread_Independent.html">與執行緒無關 - (TI)</a></p></li>
	
	<li class=kadov-p><p><a HREF="Thread_Independent_due_to_ESCR_Restriction_TI_E.html">ESCR 限制導致的與執行緒無關 (AT-E)</a></p></li>
	
	<li class=kadov-p><p><a HREF="Thread_Specific.html">特定於執行緒 - (TS)</a></p></li>
</ul>

<p>多種&ldquo;超執行緒技術&rdquo;事件型別的混合組成的事件比率需要合併到機器級別才有意義。</p>

<h1><img src="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Events4/p4p60hw.gif" alt="奔腾(R) 4 处理器主题" x-maintain-ratio="TRUE" align="right" width="48px" height="60px" align="right" border="0" class="img_whs1">跟踪缓存构建模式</h1>

<h2>逻辑处理器 0 构建模式</h2>

<p><span style="font-weight: bold;"><B>线程特定性</B></span>：<a href="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Events4/Thread_Independent.htm">TI</a></p>

<p>跟踪与传递引擎 (TDE) 构建与逻辑处理器 0 关联的跟踪的周期数。这与同逻辑处理器 1 关联的跟踪的 TDE 操作模式无关。对于只支持一个逻辑处理器的处理器，所有的跟踪都与逻辑处理器 0 关联。</p>

<h2>逻辑处理器 1 构建模式</h2>

<p><span style="font-weight: bold;"><B>线程特定性</B></span>：<a href="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Events4/Thread_Independent.htm">TI</a></p>

<p>跟踪与传递引擎 (TDE) 构建与逻辑处理器 1 关联的跟踪的周期数。这与同逻辑处理器 0 关联的跟踪的 TDE 操作模式无关。这仅适用于&ldquo;超线程技术&rdquo;。</p>

<p>&nbsp;</p>

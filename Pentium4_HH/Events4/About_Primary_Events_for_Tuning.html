<p>這部分包含基本調整事件的介紹。這些事件應當用作調整過程中的第一個步驟。</p>

<p>在<span style="font-weight:bold; x-condition:eclipse; "><B>配置採樣：事件選項卡</B></span>對話方塊中，可以設定對所有的&ldquo;基本調整事件&rdquo;進行採樣，也可以選擇此事件組的一個子組，還可以選擇單個事件。 </p>

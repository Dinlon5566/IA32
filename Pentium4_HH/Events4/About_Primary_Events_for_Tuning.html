<p>这部分包含基本调整事件的介绍。这些事件应当用作调整过程中的第一个步骤。</p>

<p>在<span style="font-weight:bold; x-condition:eclipse; "><B>配置采样：事件选项卡</B></span>对话框中，可以设置对所有的&ldquo;基本调整事件&rdquo;进行采样，也可以选择此事件组的一个子组，还可以选择单个事件。 </p>

<p>基本调整事件包括以下几个子组：</p>

<h1><img src="p4p60hw.gif" alt="奔腾(R) 4 处理器主题" x-maintain-ratio="TRUE" align="right" height="60px" align="right" border="0" class="img_whs1">跟踪缓存传递模式</h1>

<p>此事件统计跟踪缓存向外传递指令的周期数，与解码和构建跟踪相反。</p>

<h2>逻辑处理器 0 传递模式</h2>

<p><span style="font-weight: bold;"><B>线程特定性</B></span>：<a href="Thread_Independent.html">TI</a></p>

<p>跟踪与传递引擎 (TDE) 传递与逻辑处理器 0 关联的跟踪的周期数。这与同逻辑处理器 1 关联的跟踪的 TDE 操作模式无关。对于只支持一个逻辑处理器的处理器，所有的跟踪都与逻辑处理器 0 关联。</p>

<h2>逻辑处理器 1 传递模式</h2>

<p><span style="font-weight: bold;"><B>线程特定性</B></span>：<a href="Thread_Independent.html">TI</a></p>

<p>跟踪与传递引擎 (TDE) 传递与逻辑处理器 1 关联的跟踪的周期数。这与同逻辑处理器 0 关联的跟踪的 TDE 操作模式无关。这仅适用于&ldquo;超线程技术&rdquo;。</p>

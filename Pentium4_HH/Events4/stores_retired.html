<p>此事件統計前端標記的失效的儲存運算元。目標運算元是記憶體地址的&ldquo;數據流單指令多數據擴充套件指令集&rdquo;(SSE) 指令或 x87 指令計為一次儲存，且分別計為一條 SSE 或 x87 指令。</p>

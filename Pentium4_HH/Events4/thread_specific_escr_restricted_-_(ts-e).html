<h1>ESCR 限制的特定于线程 - (TS-E)</h1>

<p>此事件特定于逻辑处理器。测量的样本计数是所选逻辑处理器上发生的事件总数。此事件的设置限制可防止同时采集所有的逻辑处理器。这可能会严重影响事件数据。因为需要运行应用程序多次以采集所有的逻辑处理器数据，数据取决于操作系统如何运行应用程序（发生上下文切换）。比较不同次运行的逻辑处理器数据非常困难。</p>

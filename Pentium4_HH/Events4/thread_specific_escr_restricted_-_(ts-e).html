<h1>ESCR 限制的特定於執行緒 - (TS-E)</h1>

<p>此事件特定於邏輯處理器。測量的樣本計數是所選邏輯處理器上發生的事件總數。此事件的設定限制可防止同時採集所有的邏輯處理器。這可能會嚴重影響事件數據。因為需要執行應用程式多次以採集所有的邏輯處理器數據，數據取決於操作系統如何執行應用程式（發生上下文切換）。比較不同次執行的邏輯處理器數據非常困難。</p>

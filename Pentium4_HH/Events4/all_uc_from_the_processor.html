<h1><img src="p4p60hw.gif" alt="奔騰(R) 4 處理器主題" x-maintain-ratio="TRUE" align="right" height="60px" align="right" border="0" class="img_whs1">所有 UC（此處理器）</h1>

<p class="whs2"><span style="font-weight: bold;"><B>執行緒特定性</B></span>：<a HREF="Thread_Independent_due_to_ESCR_Restriction_TI_E.html">AT-E</a> FSB_CR_ESCR0</p>

<p>匯流排上處理器核心發出的&ldquo;不可快取&rdquo;(UC) 記憶體事務（包括讀取與寫入）數量。dqword 儲存到 UC 記憶體需要在 IOQ 中分配兩個專案。</p>

<h3 class=NoteTipHead><img src="note.gif" x-maintain-ratio="TRUE" width="20px" height="20px" border="0" class="img_whs3"> 備註</h3>

<p>注意此事件的粒度問題。</p>

<p>例如，dqword 儲存到 UC 記憶體時，需要在 IOQ 中分配兩個專案。 </p>

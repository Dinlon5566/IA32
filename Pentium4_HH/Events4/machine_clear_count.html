<h1><img src="p4p60hw.gif" alt="奔腾(R) 4 处理器主题" x-maintain-ratio="TRUE" height="60px" align="right" border="0" class="img_whs1">机器清除计数</h1>

<p><span style="font-weight: bold;"><B>线程特定性</B></span>：<a href="Thread_Specific.html">TS</a></p>

<p>此事件统计由于所有原因而清除机器的整个管道的周期数。</p>

<h3><span style="font-weight: bold;"><B>高级</B></span>：更改此事件测量的对象</h3>

<p>在清除机器的整个管道期间，此事件根据指定的掩码位进行递增。通过设置以下事件掩码位，可以将计数器配置成统计其它事件。</p>

<!--(Table)=========================================================-->
<table x-use-null-cells wrapperparagraphselector="P" cellspacing="1" border="1" class="whs2">

<tr>
<td valign="middle" class="whs3">
<h3 CLASS=TableHead
	style="margin-bottom: 0;">事件掩码位</td>
<td valign="middle" class="whs3">
<h3 CLASS=TableHead
	style="margin-bottom: 0;">说明</td></tr>

<tr>
<td valign="middle" class="whs3">
<p CLASS=TableCell
	style="margin-bottom: 0;">位 0：CLEAR</td>
<td valign="middle" class="whs3">
<p CLASS=TableCell
	style="margin-bottom: 0;">统计由于任何原因而清除机器的许多周期中的一部分</td></tr>

<tr>
<td valign="middle" class="whs3">
<p CLASS=TableCell
	style="margin-bottom: 0;">位 2：MOCLEAR</td>
<td valign="middle" class="whs3">
<p CLASS=TableCell
	style="margin-bottom: 0;">每次由于内存顺序问题而清除机器时递增</td></tr>
</table>

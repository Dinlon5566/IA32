<h1 VALUE="?2000 Intel Corporation"><img src="p4p60hw.gif" alt="奔腾(R) 4 处理器主题" x-maintain-ratio="TRUE" height="60px" align="right" border="0" class="img_whs1">失效的分支</h1>

<p><span style="font-weight: bold;"><B>线程特定性</B></span>：<a href="Thread_Specific.html">TS</a></p>

<p>此事件统计失效的分支指令数。分支不一定会降低应用程序的性能，但分支预测失误却一定会。 </p>

<p>此事件通常用作比率的一部分，或用于表示代码特征。</p>

<p>高级：更改此事件测量的对象</p>

<p>默认情况下，此事件的所有掩码位都打开。您可以指定一个或多个掩码位来统计执行、不执行、预测、预测失误的失效分支的任意组合，具体如下：</p>

<h1><img src="p4p60hw.gif" alt="奔騰(R) 4 處理器主題" x-maintain-ratio="TRUE" align="right" width="48px" height="60px" align="right" border="0" class="img_whs1">推測性 TC 傳遞微操作</h1>

<p><span style="font-weight: bold;"><B>執行緒特定性</B></span>：<a href="Thread_Specific.html">TS</a></p>

<p>此指標表示&ldquo;跟蹤快取&rdquo;處於傳遞模式期間，放入微操作佇列（執行單元從這裡獲取工作）的推測性微操作百分比。推測性微操作是可能執行的微操作。例如，佇列中可能會載入所有執行路徑的微操作，但只會執行一條路徑。</p>

<p>此事件被視作一個特徵事件。</p>

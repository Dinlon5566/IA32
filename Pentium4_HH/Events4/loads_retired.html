<h1><img src="p4p60hw.gif" alt="奔腾(R) 4 处理器主题" x-maintain-ratio="TRUE" align="right" height="60px" align="right" border="0" class="img_whs1">失效的加载</h1>

<p><span style="font-weight: bold;"><B>线程特定性</B></span>：<a href="Thread_Specific.html">TS</a></p>

<p>此事件统计前端标记的失效的加载操作数。源操作数是内存地址的&ldquo;数据流单指令多数据扩展指令集&rdquo;(SSE) 指令或 x87 指令计为一次加载，且分别计为一条 SSE 或 x87 指令。</p>

<h1><img src="p4p60hw.gif" alt="奔騰(R) 4 處理器主題" x-maintain-ratio="TRUE" align="right" height="60px" align="right" border="0" class="img_whs1">失效的載入</h1>

<p><span style="font-weight: bold;"><B>執行緒特定性</B></span>：<a href="Thread_Specific.html">TS</a></p>

<p>此事件統計前端標記的失效的載入運算元。源運算元是記憶體地址的&ldquo;數據流單指令多數據擴充套件指令集&rdquo;(SSE) 指令或 x87 指令計為一次載入，且分別計為一條 SSE 或 x87 指令。</p>

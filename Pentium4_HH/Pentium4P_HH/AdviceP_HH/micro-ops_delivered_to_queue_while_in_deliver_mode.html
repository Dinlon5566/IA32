<h1><img src="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Pentium4P_HH/AdviceP_HH/TA_logo.gif" alt="英特尔&#xAE; 调优助手主题" x-maintain-ratio="TRUE" width="36px" height="36px" align="right" border="0" class="img_whs1">传递模式中传递到队列的微操作</h1>

此指标表示&ldquo;跟踪缓存&rdquo;处于传递模式期间，放入微操作队列（执行单元从这里获取工作）的推测性微操作百分比。推测性微操作是可能执行的微操作。例如，队列中可能会加载所有执行路径的微操作，但只会执行一条路径。<br><b><br>计数器相关性：</b><br><br>此细节与以下性能计数器函数相关：<br> <br> 推测性 TC 传递微操作 = (<a href="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Events4/speculative_tc-delivered_uops.htm" style="x-condition: eclipse;">推测性 TC 传递微操作</a>/(<a href="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Events4/speculative_tc-delivered_uops.htm" style="x-condition: eclipse;">推测性 TC 传递微操作</a>+<a href="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Events4/speculative_tc-built_uops.htm" style="x-condition: eclipse;">推测性 TC 构建微操作</a>+<a href="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Events4/speculative_microcode_uops.htm" style="x-condition: eclipse;">推测性微代码微操作</a>))*100<b><br> 较低值：</b>0<b><br> 较高值：</b>0.01<br><br>在&ldquo;推测性 TC 传递微操作&rdquo;<b>较高</b>时，此细节具有实质性意义。

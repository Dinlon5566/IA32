&nbsp; 

<p>如果程式碼確定有很多不可快取的記憶體事務，其時鐘計數相對較高，並且前 20-25 條指令中沒有其它效能問題，則應該嘗試減少該區域中的不可快取事務數，看效能是否有提高。</p>

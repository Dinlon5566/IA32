<h1><img src="TA_logo.gif" alt="英特爾(R) 調優助手主題" x-maintain-ratio="TRUE" width="36px" height="36px" align="right" border="0" class="img_whs1">跟蹤快取清除</h1>

&ldquo;跟蹤快取&rdquo;(TC) 可能由於多種原因發生清除，包括上下文切換、寫入型號專用暫存器 (MSR)、自我修改程式碼 (SMC)。<b><br> <br>計數器相關性：</b><br><br>此細節與以下效能計數器函式相關：<br> <br> TC 清除效能影響 = ((<a href="../../Events4/tc_flushes.html" style="x-condition: eclipse;">TC 清除</a>*600)/<a href="../../Events4/Clockticks.html" style="x-condition: eclipse;">時鐘訊號</a>)*100<b><br> 較低值：</b>0.2<b><br> 較高值：</b>2<br><br> 在&ldquo;TC 清除效能影響&rdquo;<b>較高</b>時，此細節具有實質性意義。<b><br><br> 建議： </b>

<h1><img src="TA_logo.gif" alt="英特尔(R) 调优助手主题" x-maintain-ratio="TRUE" width="36px" height="36px" align="right" border="0" class="img_whs1">跟踪缓存清除</h1>

&ldquo;跟踪缓存&rdquo;(TC) 可能由于多种原因发生清除，包括上下文切换、写入型号专用寄存器 (MSR)、自我修改代码 (SMC)。<b><br> <br>计数器相关性：</b><br><br>此细节与以下性能计数器函数相关：<br> <br> TC 清除性能影响 = ((<a href="../../Events4/tc_flushes.html" style="x-condition: eclipse;">TC 清除</a>*600)/<a href="../../Events4/Clockticks.html" style="x-condition: eclipse;">时钟信号</a>)*100<b><br> 较低值：</b>0.2<b><br> 较高值：</b>2<br><br> 在&ldquo;TC 清除性能影响&rdquo;<b>较高</b>时，此细节具有实质性意义。<b><br><br> 建议： </b>

<ul>
	
	<li class=kadov-p
		class=kadov-p><a HREF="reduce_events_that_cause_tc_flushes.html">减少导致 TC 清除的事件</a></li>
</ul>

<h1><img src="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Pentium4P_HH/AdviceP_HH/TA_logo.gif" alt="英特尔&#xAE; 调优助手主题" x-maintain-ratio="TRUE" width="36px" height="36px" align="right" border="0" class="img_whs1">避免 SSE 非规格化</h1>

&nbsp;

<p>SSE 非规格化可通过以下方法避免：</p>

<li class=kadov-p>使用 SIMD 寄存器中所有的指令槽。要做到这一点，请确保将指令槽初始化成不使用 0。 </li>

<li class=kadov-p>使用 FTZ 模式，它会自动将非规格化数转换成零（但不符合 IEEE 754）。</li>

<li class=kadov-p>
使用 DAZ 模式，它会将非规格化输入当作同符号的零处理（但不符合 IEEE 754）。

<p>如需有关详细信息，请参阅 <span style="font-style: italic;"><I>Intel(R) Pentium(R) 4 Processor Optimization Reference Manual</I></span>（英特尔(R) 奔腾(R) 4 处理器优化参考手册）的第 2 章。</p>
</li>

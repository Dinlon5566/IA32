<h1><img src="TA_logo.gif" alt="英特爾&#xAE; 調優助手主題" x-maintain-ratio="TRUE" width="36px" height="36px" align="right" border="0" class="img_whs1">部分 WC 記憶體事務</h1>

發生了大量的部分寫入。這些部分寫入將使匯流排負擔過重，以致效能降低，這是因為處理器會花費更長的時間等待其它關鍵的匯流排事務。<b><br><br>計數器相關性：</b><br><br>此細節與以下效能計數器函式相關：<br> <br> 部分寫入 WC 記憶體 = <a href="../../Events4/write_wc_partial_bsq.html" style="x-condition: eclipse;">部分寫入 WC (BSQ) (TI-E)</a>*((處理器速度*1000000)/<a href="../../Events4/Clockticks.html" style="x-condition: eclipse;">時鐘訊號</a>)<b><br> 較低值：</b>100000<b><br> 較高值：</b>1000000<br><br> 在&ldquo;部分寫入 WC 記憶體&rdquo;<b>較高</b>時，此細節具有實質性意義。<b><br><br> 建議：</b> 

<ul>

</ul>

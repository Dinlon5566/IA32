<h1><img src="TA_logo.gif" alt="英特尔&#xAE; 调优助手主题" x-maintain-ratio="TRUE" width="36px" height="36px" align="right" border="0" class="img_whs1">避免 x87 非规格化</h1>

&nbsp;

<p>x87 非规格化可通过以下方法避免：</p>

<ul class=noindent>
	
	<li class=kadov-p>选择大到足以避免下溢的数据类型。</li>
	
	<li class=kadov-p>调整操作数/结果的范围，以降低发生下溢情况的可能性。</li>
	
	<li class=kadov-p>在 x87 堆栈上保存中间性结果，直到已计算出结果并存储到内存。</li>
	
	<li class=kadov-p>将代码转换成使用&ldquo;数据流单指令多数据扩展指令集&rdquo;(SSE) 或 SSE2。</li>
</ul>

<p>如需有关详细信息，请参阅 <span style="font-style: italic;"><I>Intel(R) Pentium(R) 4 Processor Optimization Reference Manual</I></span>（英特尔(R) 奔腾(R) 4 处理器优化参考手册）的第 2 章。</p>

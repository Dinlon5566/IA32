<h1><img src="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Pentium4P_HH/AdviceP_HH/TA_logo.gif" alt="英特尔&#xAE; 调优助手主题" x-maintain-ratio="TRUE" width="36px" height="36px" align="right" border="0" class="img_whs1">降低写入总线利用率</h1>

&nbsp;

<p>&nbsp;</p>

<ul class=noindent>
	
	<li class=kadov-p>最小化或消除部分写入的数量。这会增加总线带宽。配合使用 WriteWCPartial(BSQ) 事件与&ldquo;时钟信号&rdquo;可以找到部分写入。</li>
	
	<li class=kadov-p>如果可能，请尽量使用非暂时存储，以避免会争用有用数据带宽的污损写回。如需有关详细信息，请参阅 <span style="font-style: italic;"><I>Intel(R) Pentium(R) 4 Processor Optimization Reference Manual</I></span>（英特尔(R) 奔腾(R) 4 处理器优化参考手册）的第 6 章。</li>
	
	<li class=kadov-p>在写入之后的读取同读取之后的写入之间，都存在掉转（死）时钟周期。如果可能，请将读取组合成块，将写入也组合成块。<br>
	</li>
</ul>

<h1><img src="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Pentium4P_HH/AdviceP_HH/TA_logo.gif" alt="英特爾&#xAE; 調優助手主題" x-maintain-ratio="TRUE" width="36px" height="36px" align="right" border="0" class="img_whs1">降低寫入匯流排利用率</h1>

&nbsp;

<p>&nbsp;</p>

<ul class=noindent>
	
	<li class=kadov-p>最小化或消除部分寫入的數量。這會增加匯流排頻寬。配合使用 WriteWCPartial(BSQ) 事件與&ldquo;時鐘訊號&rdquo;可以找到部分寫入。</li>
	
	<li class=kadov-p>如果可能，請儘量使用非暫時儲存，以避免會爭用有用數據頻寬的污損寫回。如需有關詳細資訊，請參閱 <span style="font-style: italic;"><I>Intel(R) Pentium(R) 4 Processor Optimization Reference Manual</I></span>（英特爾(R) 奔騰(R) 4 處理器優化參考手冊）的第 6 章。</li>
	
	<li class=kadov-p>在寫入之後的讀取同讀取之後的寫入之間，都存在掉轉（死）時鐘週期。如果可能，請將讀取組合成塊，將寫入也組合成塊。<br>
	</li>
</ul>

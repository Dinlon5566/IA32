<h1><img src="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Pentium4P_HH/AdviceP_HH/TA_logo.gif" alt="英特爾&#xAE; 調優助手主題" x-maintain-ratio="TRUE" width="36px" height="36px" align="right" border="0" class="img_whs1">跟蹤快取傳遞速率太低</h1>

此指標代表跟蹤快取 (TC) 將微操作傳遞到執行單元的週期的百分比。這意味著前端可能沒有給執行單元傳遞足夠的工作。如果系統中沒有更大的瓶頸（如匯流排頻寬等），則可能存在提高效能的機會。<br><b><br>計數器相關性：</b><br><br>此細節與以下效能計數器函式相關：<br> <br> TC 傳遞速率 = (<a href="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Events4/trace_cache_deliver_mode.htm" style="x-condition: eclipse;">跟蹤快取傳遞模式</a>*100)/<a href="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Events4/Clockticks.htm" style="x-condition: eclipse;">時鐘訊號</a><b><br>較低值：</b>60<b><br>較高值：</b>80<br><br>在&ldquo;TC 傳遞速率&rdquo;<b>較低</b>時，此細節具有實質性意義。<br><b><br> 建議：</b> 

<ul>
	
	<li class=kadov-p><a href="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Advice4_HH/collect_additional_events_to_characterize_the_trace_cache_delivery_performance.htm" style="x-condition: eclipse;">採集附加事件以確定跟蹤快取傳遞效能特徵</a></li>

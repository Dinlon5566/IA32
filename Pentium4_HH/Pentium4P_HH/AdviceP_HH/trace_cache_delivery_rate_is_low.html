<h1><img src="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Pentium4P_HH/AdviceP_HH/TA_logo.gif" alt="英特尔&#xAE; 调优助手主题" x-maintain-ratio="TRUE" width="36px" height="36px" align="right" border="0" class="img_whs1">跟踪缓存传递速率太低</h1>

此指标代表跟踪缓存 (TC) 将微操作传递到执行单元的周期的百分比。这意味着前端可能没有给执行单元传递足够的工作。如果系统中没有更大的瓶颈（如总线带宽等），则可能存在提高性能的机会。<br><b><br>计数器相关性：</b><br><br>此细节与以下性能计数器函数相关：<br> <br> TC 传递速率 = (<a href="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Events4/trace_cache_deliver_mode.htm" style="x-condition: eclipse;">跟踪缓存传递模式</a>*100)/<a href="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Events4/Clockticks.htm" style="x-condition: eclipse;">时钟信号</a><b><br>较低值：</b>60<b><br>较高值：</b>80<br><br>在&ldquo;TC 传递速率&rdquo;<b>较低</b>时，此细节具有实质性意义。<br><b><br> 建议：</b>

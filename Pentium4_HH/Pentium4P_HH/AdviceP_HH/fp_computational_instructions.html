<h1><img src="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Pentium4P_HH/AdviceP_HH/TA_logo.gif" alt="英特尔&#xAE; 调优助手主题" x-maintain-ratio="TRUE" width="36px" height="36px" align="right" border="0" class="img_whs1">FP 计算型指令</h1>

此指标表示失效的 x87 指令在所有失效的指令中所占的百分比。整数指令百分比很简单，就等于 100 减去其它所有指令类型的百分比。<br><b><br>计数器相关性：</b><br><br>此细节与以下性能计数器函数相关：<br> <br> FP 计算型指令 = (<a href="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Events4/x87_instructions_retired.htm" style="x-condition: eclipse;">失效的 x87 指令</a>/<a href="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Events4/Instructions_retired.htm" style="x-condition: eclipse;">失效的指令</a>)*100<b><br> 较低值：</b>0<b><br> 较高值：</b>0.01<br><br>在&ldquo;FP 计算型指令&rdquo;<b>较高</b>时，此细节具有实质性意义。

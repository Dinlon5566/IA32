<h1><img src="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Pentium4P_HH/AdviceP_HH/TA_logo.gif" alt="英特爾&#xAE; 調優助手主題" x-maintain-ratio="TRUE" width="36px" height="36px" align="right" border="0" class="img_whs1">避免阻塞的儲存轉發</h1>

&nbsp;

<p>重新對齊數據，使儲存能夠轉發。儲存與載入必須使用相同的對齊位置，並且載入必須包含在相應的儲存中。如需有關詳細資訊，請參閱 <span style="font-style: italic;"><I>Intel(R) Pentium(R) 4 Processor Optimization Reference Manual</I></span>（英特爾(R) 奔騰(R) 4 處理器優化參考手冊）的第 2 章。</p>

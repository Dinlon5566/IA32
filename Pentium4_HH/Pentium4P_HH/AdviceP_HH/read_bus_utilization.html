<h1><img src="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Pentium4P_HH/AdviceP_HH/TA_logo.gif" alt="英特尔&#xAE; 调优助手主题" x-maintain-ratio="TRUE" width="36px" height="36px" align="right" border="0" class="img_whs1">读取总线利用率</h1>

在尝试诊断总线带宽问题时，理解读取事务数非常重要。此指标代表读取总线利用率。<br><b><br>计数器相关性：</b><br><br>此细节与以下性能计数器函数相关：<br> <br> 读取总线利用率 = (<a href="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Events4/Reads_from_the_Processor.htm" style="x-condition: eclipse;">读取（此处理器）(TI-E)</a>*(处理器速度/总线速度)*100)/<a href="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Events4/Clockticks.htm" style="x-condition: eclipse;">时钟信号</a><b><br>较低值：</b>0<b><br>较高值：</b>0.01<br><br> 在&ldquo;读取总线利用率&rdquo;<b>较高</b>时，此细节具有实质性意义。<br><b><br> 建议：</b> 

<ul>

</ul>

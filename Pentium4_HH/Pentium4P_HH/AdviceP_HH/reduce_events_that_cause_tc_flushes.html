<p>尽可能减少或消除会造成性能影响的上下文切换。尽可能避免自我修改代码。 
 </p>

<p>总是将代码与数据放在不同的页上。</p>

<p>如果要修改代码，请尽量一次性完成，并确保执行修改的代码与要修改的代码处在不同的页上，或至少在相隔 1K 的区域中。如需有关详细信息，请参阅 <span style="font-style: italic;"><I>Intel(R) Pentium(R) 4 Processor Optimization Reference Manual</I></span>（英特尔(R) 奔腾(R) 4 处理器优化参考手册）的第 2 章。</p>

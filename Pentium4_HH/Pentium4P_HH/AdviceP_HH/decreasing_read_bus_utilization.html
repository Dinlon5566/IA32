<h1><img src="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Pentium4P_HH/AdviceP_HH/TA_logo.gif" alt="英特爾&#xAE; 調優助手主題" x-maintain-ratio="TRUE" width="36px" height="36px" align="right" border="0" class="img_whs1">降低讀取匯流排利用率</h1>

&nbsp;

<p>&nbsp;</p>

<ul class=noindent>
	
	<li class=kadov-p>確保記憶體層次結構表現良好。如果記憶體引用接連未命中快取，則這可能對匯流排事務數有明顯的影響。採集以下事件的數據：失效的一級快取載入未命中、失效的二級快取載入未命中、失效的載入、時鐘訊號。</li>
	
	<li class=kadov-p>英特爾(R) 奔騰(R) 4 處理器配備硬體預取器，可提高具有一定特徵（如訪問的規律性與幅度）的應用程式的效能。</li>
	
	<li class=kadov-p>在寫入之後的讀取同讀取之後的寫入之間，都存在掉轉（死）時鐘週期。如果可能，請將讀取組合成塊，將寫入也組合成塊。<br>
	</li>
</ul>

<h1><img src="TA_logo.gif" alt="英特爾&#xAE; 調優助手主題" x-maintain-ratio="TRUE" width="36px" height="36px" align="right" border="0" class="img_whs1">避免自我修改程式碼管道清除</h1>

&nbsp;

<p>按照英特爾(R) 體系結構處理器的要求，自我修改程式碼可以正確執行，但會導致明顯的效能懲罰。總是將程式碼與數據放在不同的頁上。儘可能避免自我修改程式碼。如果要修改程式碼，請儘量一次性完成，並確保執行修改的程式碼與要修改的程式碼處在不同的頁上，或至少在相隔 1K 的區域中。如需有關詳細資訊，請參閱 <span style="font-style: italic;"><I>Intel(R) Pentium(R) 4 Processor Optimization Reference Manual</I></span>（英特爾(R) 奔騰(R) 4 處理器優化參考手冊）的第 2 章。</p>

<p>(100-((<a href="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Events4/mispredicted_branches_retired.htm" style="x-condition: eclipse;">失效的預測失誤分支</a><a href="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Events4/branches_retired.htm" style="x-condition: eclipse;">失效的分支</a>)*100))</p>

<p>一般來說，這些數字源自經驗豐富的效能工程師的經驗：</p>

<p>75</td>

<p>95</td></tr>
</table>

<p>此比率的值較低，並且<a HREF="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Pentium4P_HH/ERP/branch_mispredict_performance_impact.htm">分支預測失誤效能影響</a>比率的值較高時，表示分支預測未命中對效能造成了顯著的負面影響，並且/或是分支預測失誤比率較低。如果效能影響尺度較低，則此問題不值得進一步研究。 </p>

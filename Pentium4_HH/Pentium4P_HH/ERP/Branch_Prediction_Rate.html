<p>一般来说，这些数字源自经验丰富的性能工程师的经验：</p>

<p>此比率的值较低，并且<a HREF="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Pentium4P_HH/ERP/branch_mispredict_performance_impact.htm">分支预测失误性能影响</a>比率的值较高时，表示分支预测未命中对性能造成了显著的负面影响，并且/或是分支预测失误比率较低。如果性能影响尺度较低，则此问题不值得进一步研究。 </p>

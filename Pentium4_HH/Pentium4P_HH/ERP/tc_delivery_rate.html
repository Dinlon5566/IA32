<h1><img src="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Pentium4P_HH/ERP/er_logo.gif" width="36px" height="36px" align="right" border="0" class="img_whs1"><img src="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Pentium4P_HH/ERP/p4p60hw.gif" alt="奔腾(R) 4 处理器主题" x-maintain-ratio="TRUE" height="60px" align="right" border="0" class="img_whs2">TC 传递速率</h1>

<p>(<a href="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Events4/trace_cache_deliver_mode.htm" style="x-condition: eclipse;">跟踪缓存传递模式</a>*100) / <a href="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Events4/Clockticks.htm" style="x-condition: eclipse;">时钟信号</a></p>

<p>一般来说，这些数字源自经验丰富的性能工程师的经验：</p>

<!--(Table)=========================================================-->
<table x-use-null-cells cellspacing="0" width="60%" class="whs3">

<tr>

<h3 CLASS=TableHead
	style="margin-bottom: 0;">下限</td>
<td valign="top" width="50%" class="whs4">
<h3 CLASS=TableHead
	style="margin-bottom: 0;">上限</td></tr>

<tr>
<td valign="top" width="50%" class="whs4">
<p>70</td>
<td valign="top" width="50%" class="whs4">
<p>90</td></tr>
</table>

<p>此比率的值较低时，表示跟踪缓存 (TC) 正在将微操作传递到执行单元。这意味着前端可能没有给执行单元传递足够的工作。如果系统中没有由于总线带宽等原因产生的更大瓶颈，则可能存在提高性能的机会。</p>

<p><span style="font-weight: bold;"><B>建议</B></span>：采集其它事件的数据，以确定跟踪缓存传递性能特征。 </p>

<h1><img src="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Lips/TA_logo.gif" width="36px" height="36px" align="right" border="0" class="img_whs1"> 隱式流程相關</h1>

<p><span style="font-weight: bold;"><B>Imp_Flow_Dep</B></span> 表示一種配對限制衝突。</p>

<p>為其發出 <span style="font-weight: bold;"><B>Imp_Flow_Dep</B></span> 的指令隱式用作源運算元的暫存器被前一條指令用作目標運算元。這就是流程相關，它會導致指令無法配對。</p>

<h3 class=NoteTipHead
	style="margin-left: 40px;"><img src="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Lips/tip.gif" width="17px" height="18px" border="0" class="img_whs2"> <span style="font-weight: bold;"><B>建議</B></span></h3>

<p class="whs3">分析程式的流程相關性，以重新調整指令順序。通過隔開使用相同暫存器的指令提高配對數，而不用更改程式碼的語義。</p>

<h1>奔騰(R) 4 處理器</h1>

<p>英特爾(R) 奔騰(R) 4 處理器基於新的&ldquo;英特爾 NetBurst(R)&rdquo;微體系結構。英特爾奔騰 4 處理器設計目的是，在各種應用與用途上實現極佳的效能，給終端使用者帶來真正愉悅的效能體驗。這些應用包括 Internet 音訊與數據流視訊、影象處理、視訊內容建立、語音、三維、CAD、遊戲、多媒體以及多工使用者環境。 </p>

<p>英特爾奔騰 4 處理器達到世界一流的效能水準，可滿足廣大消費產品愛好者、商務專業臺式機使用者以及入門級工作站使用者的需要。 </p>

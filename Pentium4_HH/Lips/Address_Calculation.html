<h1><img src="TA_logo.gif" align="right" width="36px" height="36px" border="0" class="img_whs1"> 地址計算</h1>

<p>帶顯式記憶體運算元的指令引用包含運算元的段，以及從段的開頭到運算元的位移量。</p>

<p>偏移量按以下方式計算： </p>

<p>基址暫存器 + (變址 * 比例因子) + 位移 </p>

<h3>其中： </h3>

<p><span style="font-weight: bold;"><B>基址暫存器</B></span>可以是以下八個通用暫存器中的任何一個：<br> EAX、EBC、ECX、EDX、EBP、ESP、ESI 及 EDI。 </p>

<p><span style="font-weight: bold;"><B>變址暫存器</B></span>可以是以下通用暫存器中的任何一個：<br>EAX、EBC、ECX、EDX、EBP、ESI 及 EDI。 </p>

<p><span style="font-weight: bold;"><B>比例因子</B></span>可以是 1、2、4 或 8。 </p>

<p class="whs2"><span style="font-weight: bold;"><B>位移</B></span>可以是無、8 位數字或 32 位數字。 </p>

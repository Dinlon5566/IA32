<h1><img src="TA_logo.gif" width="36px" height="36px" align="right" border="0" class="img_whs1"> 静态汇编分析</h1>

<p>显示热点或静态函数的汇编视图时，&ldquo;VTune(TM) 性能分析器&rdquo;会分析并反汇编该热点或函数关联的静态 <span class=Code>.exe</span>、<span class=Code>.obj</span> 或 <span class=Code>.dll</span> 文件。</p>

<p class="whs2">VTune 分析器分析代码的基本指令块，假设代码与数据已经在缓存中，显示汇编指令以及使用性能信息作出的注解。 </p>

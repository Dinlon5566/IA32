<h1><img src="TA_logo.gif" width="36px" height="36px" align="right" border="0" class="img_whs1"> 到 MMX(TM) 技术代码的转换暂停</h1>

<p><span style="font-weight: bold;"><B>MMX_Transition</B></span> 是一个警告。</p>

<p>为其发出 <span style="font-weight: bold;"><B>MMX_Transition</B></span> 的指令因以下原因暂停：它是浮点指令之后或是前有 MMX 技术指令的 EMMS 指令之后的第一条 MMX(TM) 技术指令。</p>

<p>不论浮点或 EMMS 指令何时执行，都会发生暂停。</p>

<p>在 MMX 技术指令之后执行的浮点指令不暂停。</p>

<h3 class=NoteTipHead
	style="margin-left: 40px;"><img src="tip.gif" width="17px" height="18px" border="0" class="img_whs2"> <span style="font-weight: bold;"><B>建议</B></span></h3>

<p class="whs3">将浮点与 MMX 技术指令分派到不同的部分。</p>

<h1><img src="TA_logo.gif" width="36px" height="36px" align="right" border="0" class="img_whs1"> 两个分支</h1>

<p><span style="font-weight: bold;"><B>Two_JMPs_4_Bytes</B></span> 表示一种惩罚状态。</p>

<p>两个分支指令的最后一个字节出现在内存中相同的对齐四字节部分时，可能会发生分支预测失误。</p>

<h3 class=NoteTipHead
	style="margin-left: 40px;"><img src="tip.gif" width="17px" height="18px" border="0" class="img_whs2"> <span style="font-weight: bold;"><B>建议</B></span></h3>

<p class="whs3">两条分支连续出现，并且第二个分支指令的长度只有 2 个字节时，请通过使用 16 位相对位移量（而不是 8 位相对位移量）加长第二个分支。 </p>

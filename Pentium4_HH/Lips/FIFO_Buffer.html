<h1><img src="TA_logo.gif" align="right" width="36px" height="36px" border="0" class="img_whs1"> FIFO 缓存区</h1>

<p>在支持 MMX(TM) 技术的奔腾(R) 处理器上，获取阶段包含有四个项目的&ldquo;先进先出&rdquo;(FIFO) 型指令缓冲区。 </p>

<p class="whs2">对于每个周期，最多可以将两条指令发到 FIFO 缓冲区，将两条（另外的）指令发到管道。 </p>

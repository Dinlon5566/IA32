<h1><img src="TA_logo.gif" width="36px" height="36px" align="right" border="0" class="img_whs1">低效未对齐加载</h1>

<p><span style="font-weight: bold;"><B>Inefficient_Unaligned_Load</B></span> 是一个警告，表示试图以一种低效的方式加载 128 位操作数，而没有上一次对相同加载地址的存储。</p>

<h3 class=NoteTipHead
	style="margin-left: 40px;"><img src="tip.gif" x-maintain-ratio="TRUE" width="17px" height="18px" border="0" class="img_whs2"> 建议</h3>

<p class="whs3">将 <span class=Code>movdqu</span> 指令替换成 <span class=Code>lddqu</span> 指令。如果没有上一次对相同加载地址的存储，则 <span class=Code>lddqu</span> 指令执行效果最好。</p>

<h1><img src="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Lips/TA_logo.gif" width="36px" height="36px" align="right" border="0" class="img_whs1"> REP 前缀警告</h1>

<p><span style="font-weight: bold;"><B>REP_Prefix</B></span> 是<a HREF="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Lips/Static_Assembly_Analysis.htm">静态分析</a>模式期间发出的一个警告。</p>

<p>为其发出 <span style="font-weight: bold;"><B>REP_Prefix</B></span> 的整理在字符串上操作，且有一个 REP 前缀。REP 在字符串指令前面时，指令会按计数寄存器 (ECX/CX) 中指出的次数重复。</p>

<p>在静态分析期间，&ldquo;VTune(TM) 性能分析器&rdquo;假设计数寄存器中指出的值是 1，并相应地指定执行周期数。例如，在静态分析期间，VTune 分析器会指出 REP MOVS 执行十三个周期。</p>

<p>如需有关执行周期的详细信息，请参阅&ldquo;奔腾(R) 处理器用户手册&rdquo;第 3 卷第 25 章中关于 REP 的说明。</p>

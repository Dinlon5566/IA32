<h1><img src="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Lips/TA_logo.gif" width="36px" height="36px" align="right" border="0" class="img_whs1"> REP 字首警告</h1>

<p><span style="font-weight: bold;"><B>REP_Prefix</B></span> 是<a HREF="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Lips/Static_Assembly_Analysis.htm">靜態分析</a>模式期間發出的一個警告。</p>

<p>為其發出 <span style="font-weight: bold;"><B>REP_Prefix</B></span> 的整理在字串上操作，且有一個 REP 字首。REP 在字串指令前面時，指令會按計數暫存器 (ECX/CX) 中指出的次數重複。</p>

<p>在靜態分析期間，&ldquo;VTune(TM) 效能分析器&rdquo;假設計數暫存器中指出的值是 1，並相應地指定執行週期數。例如，在靜態分析期間，VTune 分析器會指出 REP MOVS 執行十三個週期。</p>

<p>如需有關執行週期的詳細資訊，請參閱&ldquo;奔騰(R) 處理器使用者手冊&rdquo;第 3 卷第 25 章中關於 REP 的說明。</p>

<p>

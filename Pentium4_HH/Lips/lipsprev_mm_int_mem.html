<h1><img src="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Lips/TA_logo.gif" width="36px" height="36px" align="right" border="0" class="img_whs1"> 前一條 MMX(TM) 指令使用整數暫存器或記憶體</h1>

<p><span style="font-weight: bold;"><B>Prev_MM_Int_Mem</B></span> 表示一種配對限制衝突。</p>

<p>為其發出 <span style="font-weight: bold;"><B>Prev_MM_Int_Mem</B></span> 的整數指令無法同前一條 MMX(TM) 技術指令（讀取或寫入整數暫存器或記憶體）配對。</p>

<h3 class=NoteTipHead
	style="margin-left: 40px;"><img src="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Lips/tip.gif" width="17px" height="18px" border="0" class="img_whs2"> <span style="font-weight: bold;"><B>建議</B></span></h3>

<p class="whs3">調整程式碼順序，使得使用整數暫存器的 MMX 技術指令不在整數指令前面。</p>

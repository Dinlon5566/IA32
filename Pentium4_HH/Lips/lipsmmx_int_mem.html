<h1><img src="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Lips/TA_logo.gif" align="right" width="36px" height="36px" border="0" class="img_whs1"> MMX(TM) 指令使用整數暫存器或記憶體</h1>

<p><span style="font-weight: bold;"><B>MM_Int_Mem</B></span> 表示一種配對限制衝突。</p>

<p>為其發出 <span style="font-weight: bold;"><B>MM_Int_Mem</B></span> 的 MMX(TM) 技術指令寫入或讀取整數暫存器或記憶體。僅當發到 <a href="https://www.hgy413.com/vtglossary_hh/vtglossary.htm#U_pipe" style="x-condition: WebHelp;">U 管道</a>時，讀取或寫入整數暫存器或記憶體的 MMX 技術指令才可以同其它 MMX 技術指令配對。使用整數暫存器或記憶體運算元的 MMX 技術指令永遠無法同整數指令配對。</p>

<h3 class=NoteTipHead
	style="margin-left: 40px;"><script type="text/javascript" language="JavaScript"><!--

<p class="whs3">調整程式碼順序，以便將使用整數暫存器的 MMX 技術指令發到 U 管道，並位於其它 MMX 技術指令之前。 </p>

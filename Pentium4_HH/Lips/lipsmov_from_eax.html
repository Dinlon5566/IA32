<h1><img src="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Lips/TA_logo.gif" width="36px" height="36px" align="right" border="0" class="img_whs1"> 從 <span style="font-weight: bold;"><B>EAX</B></span> 移出</h1>

<p><span style="font-weight: bold;"><B>mov_from_EAX</B></span> 表示一種配對限制衝突。</p>

<p>為其發出 <span style="font-weight: bold;"><B>mov_from_EAX</B></span> 的指令將 EAX、AX、AH 或 AL 暫存器用作運算元。它無法同前面的寫入指令（從 EAX 暫存器移出數據）配對。前一條指令僅當發到 <a HREF="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Lips/V_pipe.htm">V 管道</a>時才可以配對。</p>

<h3 class=NoteTipHead
	style="margin-left: 40px;"><img src="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Lips/tip.gif" width="17px" height="18px" border="0" class="img_whs2"> <span style="font-weight: bold;"><B>建議</B></span></h3>

<p class="whs3">遵循以下指導原則：</p>

<ul>
	
	<ul type="disc" class="whs4">
		
		<li class=kadov-p><p>重新調整程式碼順序。</p></li>
		
		<li class=kadov-p><p>從暫存器移出數據時，儘量使用 EAX 之外的暫存器。</p></li>
	</ul>
</ul>

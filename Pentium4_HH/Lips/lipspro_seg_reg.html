<h1><img src="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Lips/TA_logo.gif" align="right" width="36px" height="36px" border="0" class="img_whs1"> 段暫存器</h1>

<p><span style="font-weight: bold;"><B>PPro_Seg_Reg</B></span> 是一個警告。</p>

<p>為其發出 <span style="font-weight: bold;"><B>PPro_Seg_Reg</B></span> 的指令寫入 <a href="https://www.hgy413.com/vtglossary_hh/vtglossary.htm#Segment_register" style="x-condition: WebHelp;">段暫存器</a>。 </p>

<h3 class=NoteTipHead
	style="margin-left: 40px;"><img src="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Lips/tip.gif" width="17px" height="18px" border="0" class="img_whs2"> <span style="font-weight: bold;"><B>建議</B></span></h3>

<p class="whs3">儘量避免使用段暫存器。只要有可能，請改用<a href="https://www.hgy413.com/vtglossary_hh/vtglossary.htm#General_registers" style="x-condition: WebHelp;">通用暫存器</a>。</p>

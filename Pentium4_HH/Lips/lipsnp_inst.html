<h1><img src="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Lips/TA_logo.gif" width="36px" height="36px" align="right" border="0" class="img_whs1"> NP 指令</h1>

<p><span style="font-weight: bold;"><B>NP_Inst</B></span> 表示一种配对限制冲突。</p>

<p>为其发出 <span style="font-weight: bold;"><B>NP_Inst</B></span> 的指令总是发到 <a href="https://www.hgy413.com/vtglossary_hh/vtglossary.htm#U_pipe" style="x-condition: WebHelp;">U 管道</a>，并且无法同其它任何指令配对。无法配对的指令称为 NP 指令。</p>

<p>示例：</p>

<p>在本例中，ADD 是 UV 指令。不过，由于 NEG 是 NP 指令，因此这两条指令无法配对。</p>

<pre CLASS=Code>
<p class=Preformatted>
add eax,43534</p>

<p class=Preformatted>
&nbsp;</p>

<p class=Preformatted>
neg</p>
</pre>

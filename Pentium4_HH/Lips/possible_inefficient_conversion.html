<p><span style="font-weight: bold;"><B>Possible_Inefficient_Conversion</B></span> 是一个警告。</p>

<p>可能试图使用效率不高的截断方法将浮点 (FP) 数转换成整数。</p>

<h3 class=NoteTipHead
	style="margin-left: 40px;"><img src="tip.gif" x-maintain-ratio="TRUE" width="17px" height="18px" border="0" class="img_whs2"> 建议</h3>

<p class="whs3">在含&ldquo;第三代数据流单指令多数据扩展指令集&rdquo;(SSE3) 的英特尔(R) 奔腾(R) 4 处理器上，使用 <span class=Code>fisttp</span> 指令执行从 float 到 int 的高效转换。</p>

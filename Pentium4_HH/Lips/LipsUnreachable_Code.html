<h1><img src="TA_logo.gif" width="36px" height="36px" align="right" border="0" class="img_whs1"> 未执行的指令</h1>

<p><span style="font-weight: bold;"><B>Unreachable_Code</B></span> 表示<a HREF="Static_Assembly_Analysis.html">静态分析</a>期间检测到的一种状态。</p>

<p>为其发出 <span style="font-weight: bold;"><B>Unreachable_Code</B></span> 的指令因为在下一个<a href="https://www.hgy413.com/vtglossary_hh/vtglossary.htm#basic_block" style="x-condition: WebHelp;">基本指令块</a>之前，并且在更改控制流的指令之后，所以可能永远无法执行。无条件跳转与返回指令就是更改控制流的指令的一些例子。</p>

<p>对于间接跳转或未分析的代码行的目标指令，&ldquo;VTune(TM) 性能分析器&rdquo;也可能会指示此惩罚状态。</p>

<p>示例：</p>

<p>在本例中，MOV 指令不是任何分支的目标。它永远不会执行。</p>

<pre CLASS=Code>
<p class=Preformatted>
ret
wmov eax, 1</p>
</pre>

<p>影响所有的处理器。</p>

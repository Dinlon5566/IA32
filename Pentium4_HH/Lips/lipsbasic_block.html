<h1><img src="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Lips/TA_logo.gif" width="36px" height="36px" align="right" border="0" class="img_whs1"> 基本指令塊</h1>

<p><span style="font-weight: bold;"><B>Basic_Block</B></span> 表示一種配對限制衝突。</p>

<p>為其發出 <span style="font-weight: bold;"><B>Basic_Block</B></span> 的指令是<a href="https://www.hgy413.com/vtglossary_hh/vtglossary.htm#basic_block" style="x-condition: WebHelp;">基本指令塊</a>中的第一條指令。也就是說，它是跳轉指令的目標，或是緊跟在跳轉目標之後。</p>

<p class="whs2">&ldquo;VTune(TM) 效能分析器&rdquo;假設此指令不與前一條指令配對。 </p>

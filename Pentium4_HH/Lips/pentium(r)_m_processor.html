<h1>英特爾(R) 奔騰(R) M 處理器</h1>

<p>英特爾(R) 奔騰(R) M 處理器是&ldquo;英特爾(R) 迅馳(R)&rdquo;移動計算技術的重要元件。作為&ldquo;英特爾(R) 855 晶片組系列&rdquo;的成員，它的速度最高可達 1.60 GHz。它採用智慧化高級電源分配技術確定電源需求的優先順序，可通過關閉任何不在使用的元件達到延長電池使用壽命的目的，其省電功能堪稱與生俱來。它專為移動計算領域最輕、最薄的膝上型電腦而設計。 </p>

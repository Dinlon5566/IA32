<h1><img src="https://www.hgy413.com/hgydocs/IA32/Pentium4_HH/Lips/TA_logo.gif" align="right" width="36px" height="36px" border="0" class="img_whs1"> 浮点暂停以等待 <span style="font-weight: bold;"><B>FST 操作数</B></span></h1>

<p><span style="font-weight: bold;"><B>fst_Dep</B></span> 表示一种惩罚状态。</p>

<p>FST 与 FSTP 指令要求源操作数在执行之前一个周期备妥。</p>

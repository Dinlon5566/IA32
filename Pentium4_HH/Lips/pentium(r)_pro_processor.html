<h1>奔腾(R) Pro 处理器</h1>

<p>英特尔(R) 奔腾(R) Pro 处理器包括 150 MHz、166 MHz、180 MHz 以及 200 MHz 等版本，广泛应用于高端台式机、工作站及服务器。这些处理器伸缩性良好，在一套多处理器系统中可轻松扩展到使用多达四个微处理器。 </p>

<p>奔腾 Pro 处理器通过采用创新性的&ldquo;动态执行&rdquo;技术，比上一代处理器提供更为出色的性能。这是超越奔腾处理器采用的超标量体系结构的下一代技术。它使得高级三维可视化与交互式功能成为现实，契合了商业与技术应用以及许多新兴应用的需要。奔腾 Pro 处理器还包括各种高级的数据完整性、可靠性及可维修性功能，可满足任务关键型应用的需要。</p>

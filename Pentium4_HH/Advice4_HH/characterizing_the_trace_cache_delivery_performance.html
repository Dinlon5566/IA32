<h1>確定跟蹤快取傳遞效能特徵</h1>

<p>如果需要附加資訊來確定跟蹤快取傳遞效能問題的來源，請執行以下步驟： </p>

<ul type="disc" class="whs1">
	
	<li class=kadov-p><p>首先，確保沒有匯流排頻寬問題。如果尚未研究&ldquo;<span>總</span>線利用率&rdquo;，同時也未研究&ldquo;跟蹤快取傳遞百分比&rdquo;，請採集以下事件的數據：匯流排數據就緒（此處理器）、時鐘訊號、跟蹤快取傳遞模式。</p></li>
	
	<li class=kadov-p><p>如果匯流排利用率不是導致此&ldquo;跟蹤快取&rdquo;問題的原因，請通過採集以下事件，研究跟蹤快取未命中數與分支預測比率，同時研究&ldquo;跟蹤快取傳遞百分比&rdquo;：時鐘訊號、跟蹤快取傳遞模式、失效的分支、失效的預測失誤分支、跟蹤快取未命中。</p></li>
</ul>

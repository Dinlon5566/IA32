<h1>确定跟踪缓存传递性能特征</h1>

<p>如果需要附加信息来确定跟踪缓存传递性能问题的来源，请执行以下步骤： </p>

<ul type="disc" class="whs1">
	
	<li class=kadov-p><p>首先，确保没有总线带宽问题。如果尚未研究&ldquo;<span>总</span>线利用率&rdquo;，同时也未研究&ldquo;跟踪缓存传递百分比&rdquo;，请采集以下事件的数据：总线数据就绪（此处理器）、时钟信号、跟踪缓存传递模式。</p></li>
	
	<li class=kadov-p><p>如果总线利用率不是导致此&ldquo;跟踪缓存&rdquo;问题的原因，请通过采集以下事件，研究跟踪缓存未命中数与分支预测比率，同时研究&ldquo;跟踪缓存传递百分比&rdquo;：时钟信号、跟踪缓存传递模式、失效的分支、失效的预测失误分支、跟踪缓存未命中。</p></li>
</ul>

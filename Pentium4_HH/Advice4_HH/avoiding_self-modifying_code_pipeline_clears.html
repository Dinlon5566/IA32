<h1><img src="TA_logo.gif" alt="英特尔&#xAE; 调优助手主题" x-maintain-ratio="TRUE" width="36px" height="36px" align="right" border="0" class="img_whs1">避免自我修改代码管道清除</h1>

&nbsp;

<p>按照英特尔(R) 体系结构处理器的要求，自我修改代码可以正确执行，但会导致明显的性能惩罚。总是将代码与数据放在不同的页上。尽可能避免自我修改代码。如果要修改代码，请尽量一次性完成，并确保执行修改的代码与要修改的代码处在不同的页上，或至少在相隔 1K 的区域中。如需有关详细信息，请参阅 <span style="font-style: italic;"><I>Intel(R) Pentium(R) 4 Processor Optimization Reference Manual</I></span>（英特尔(R) 奔腾(R) 4 处理器优化参考手册）的第 2 章。</p>

<h1><img src="p4p60hw.gif" alt="奔腾(R) 4 处理器主题" x-maintain-ratio="TRUE" height="60px" align="right" border="0" class="img_whs1">内存访问</h1>

<p>对于优化代码与数据内存访问，最重要的建议如下：</p>

<ul type="disc" class="whs2">
	
	<li class=kadov-p><p>对齐数据，注意数据布局与堆栈对齐问题。</p></li>
	
	<li class=kadov-p><p>启用存储转发。</p></li>
	
	<li class=kadov-p><p>将代码与数据放在单独的页上。</p></li>
	
	<li class=kadov-p><p>增强数据区域性。</p></li>
	
	<li class=kadov-p><p>使用预取与缓存能力控制指令。</p></li>
	
	<li class=kadov-p><p>增强代码区域性并对齐分支目标。</p></li>
	
	<li class=kadov-p><p>利用写入组合。</p></li>
</ul>

<p>在奔腾(R) 4 处理器上，对齐与转发问题是最常见的长延迟来源。</p>

<p>如需有关详细信息，请参阅最新的<a href="../../Reference_HH/Intel_s_Software_Developer_s_Manuals.html" style="font-style: normal; x-condition: eclipse;">优化手册</a>。</p>

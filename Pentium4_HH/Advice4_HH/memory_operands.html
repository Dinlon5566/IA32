<h1><img src="p4p60hw.gif" alt="奔騰(R) 4 處理器主題" x-maintain-ratio="TRUE" height="60px" align="right" border="0" class="img_whs1">記憶體運算元</h1>

<p>因為對齊八位元組的雙精度浮點運算元導致快取與 MOB 拆分懲罰的可能性比未對齊八位元組的運算元更小，所以具有更好的效能。記憶體運算元上的浮點操作要求從記憶體載入該運算元。這會導致額外的微操作，對前端頻寬有些微負面影響。此外，記憶體運算元可能會導致數據快取未命中，從而導致懲罰。</p>

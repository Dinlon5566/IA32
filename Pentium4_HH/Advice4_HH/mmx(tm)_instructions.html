<h1><img src="TA_logo.gif" alt="英特爾(R) 調優助手主題" x-maintain-ratio="TRUE" width="36px" height="36px" align="right" border="0" class="img_whs1">MMX(TM) 指令</h1>

這些指標代表 128 與 64 位 MMX(TM) 指令的百分比。整數指令百分比很簡單，等於 100 減去其它所有指令型別的百分比。<b><br> <br>計數器相關性：</b><br><br>此細節與以下效能計數器函式相關：<br> <br> 128 位 MMX(TM) 指令 = (<a href="../Events4/128-bit_mmx(tm)_instructions_retired.html" style="x-condition: eclipse;">失效的 128 位 MMX(TM) 指令</a>/<a href="../Events4/Instructions_retired.html" style="x-condition: eclipse;">失效的指令</a>)*100<b><br> 較低值：</b>0<b><br> 較高值：</b>0.01<br><br> 64 位 MMX(TM) 指令 = (<a href="../Events4/64-bit_mmx(tm)_instructions_retired.html" style="x-condition: eclipse;">失效的 64 位 MMX(TM) 指令</a>/<a href="../Events4/Instructions_retired.html" style="x-condition: eclipse;">失效的指令</a>)*100<b><br> 較低值：</b>0<b><br> 較高值：</b>0.01<br><br> 在&ldquo;128 位 MMX(TM)&rdquo;指令<b>較高</b>時<i>或</i>&ldquo;64 位 MMX(TM)&rdquo;指令<b>較高</b>時，此細節具有實質性意義。

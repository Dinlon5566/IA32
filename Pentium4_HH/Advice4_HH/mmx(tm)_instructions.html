<h1><img src="TA_logo.gif" alt="英特尔(R) 调优助手主题" x-maintain-ratio="TRUE" width="36px" height="36px" align="right" border="0" class="img_whs1">MMX(TM) 指令</h1>

这些指标代表 128 与 64 位 MMX(TM) 指令的百分比。整数指令百分比很简单，等于 100 减去其它所有指令类型的百分比。<b><br> <br>计数器相关性：</b><br><br>此细节与以下性能计数器函数相关：<br> <br> 128 位 MMX(TM) 指令 = (<a href="../Events4/128-bit_mmx(tm)_instructions_retired.html" style="x-condition: eclipse;">失效的 128 位 MMX(TM) 指令</a>/<a href="../Events4/Instructions_retired.html" style="x-condition: eclipse;">失效的指令</a>)*100<b><br> 较低值：</b>0<b><br> 较高值：</b>0.01<br><br> 64 位 MMX(TM) 指令 = (<a href="../Events4/64-bit_mmx(tm)_instructions_retired.html" style="x-condition: eclipse;">失效的 64 位 MMX(TM) 指令</a>/<a href="../Events4/Instructions_retired.html" style="x-condition: eclipse;">失效的指令</a>)*100<b><br> 较低值：</b>0<b><br> 较高值：</b>0.01<br><br> 在&ldquo;128 位 MMX(TM)&rdquo;指令<b>较高</b>时<i>或</i>&ldquo;64 位 MMX(TM)&rdquo;指令<b>较高</b>时，此细节具有实质性意义。

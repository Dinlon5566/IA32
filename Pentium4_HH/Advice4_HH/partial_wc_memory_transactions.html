<h1><img src="TA_logo.gif" alt="英特尔&#xAE; 调优助手主题" x-maintain-ratio="TRUE" width="36px" height="36px" align="right" border="0" class="img_whs1">部分 WC 内存事务</h1>

发生了大量的部分写入。这些部分写入将使总线负担过重，以致性能降低，这是因为处理器会花费更长的时间等待其它关键的总线事务。<b><br> <br>计数器相关性：</b><br><br>此细节与以下性能计数器函数相关：<br> <br> 部分写入 WC 内存 = <a href="../Events4/write_wc_partial_bsq.html" style="x-condition: eclipse;">部分写入 WC (BSQ) (TI-E)</a>*((处理器速度*1000000)/时钟信号)<b><br> 较低值：</b>100000<b><br> 较高值：</b>1000000<br><br> 在&ldquo;部分写入 WC 内存&rdquo;<b>较高</b>时，此细节具有实质性意义。<b><br><br> 建议： </b>

<ul>
	
	<li class=kadov-p
		class=kadov-p><a HREF="reduce_partial_wc.html">似乎影响性能时减少部分写入组合 (WC) 事务</a></li>
</ul>

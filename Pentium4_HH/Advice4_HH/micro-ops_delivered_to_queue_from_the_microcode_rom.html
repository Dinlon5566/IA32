<h1><img src="TA_logo.gif" alt="英特爾&#xAE; 調優助手主題" x-maintain-ratio="TRUE" width="36px" height="36px" align="right" border="0" class="img_whs1">從微程式碼 ROM 傳遞到佇列的微操作</h1>

此指標表示從微程式碼 ROM 放入微操作佇列（執行單元從這裡獲取任務）的推測性微操作百分比。推測性微操作是可能執行的微操作。例如，佇列中可能會載入所有執行路徑的微操作，但只會執行一條路徑。<br><b><br>計數器相關性：</b><br><br>此細節與以下效能計數器函式相關：<br> <br> 推測性微程式碼微操作 = (<a href="../Events4/speculative_microcode_uops.html" style="x-condition: eclipse;">推測性微程式碼微操作</a>/(<a href="../Events4/speculative_tc-delivered_uops.html" style="x-condition: eclipse;">推測性 TC 傳遞的微操作</a>+<a href="../Events4/speculative_tc-built_uops.html" style="x-condition: eclipse;">推測性 TC 構建的微操作</a>+<a href="../Events4/speculative_microcode_uops.html" style="x-condition: eclipse;">推測性微程式碼微操作</a>))*100<b><br> 較低值：</b>0<b><br> 較高值：</b>0.01<br><br>在&ldquo;推測性微程式碼微操作&rdquo;<b>較高</b>時，此細節具有實質性意義。

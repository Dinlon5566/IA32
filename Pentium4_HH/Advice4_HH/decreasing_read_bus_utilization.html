&nbsp;

<p>&nbsp;</p>

<ul class=noindent>
	
	<li class=kadov-p>确保内存层次结构表现良好。如果内存引用接连未命中缓存，则这可能对总线事务数有明显的影响。采集以下事件的数据：失效的一级缓存加载未命中、失效的二级缓存加载未命中、失效的加载、时钟信号。</li>
	
	<li class=kadov-p>英特尔(R) 奔腾(R) 4 处理器配备硬件预取器，可提高具有一定特征（如访问的规律性与幅度）的应用程序的性能。</li>
	
	<li class=kadov-p>在写入之后的读取同读取之后的写入之间，都存在掉转（死）时钟周期。如果可能，请将读取组合成块，将写入也组合成块。<br>
	</li>
</ul>

<h1><img src="p4p60hw.gif" alt="奔騰(R) 4 處理器主題" x-maintain-ratio="TRUE" height="60px" align="right" border="0" class="img_whs1">避免 x87 非規格化數 </h1>

<p>非規格化數需要微程式碼協助，它會導致明顯的效能懲罰。</p>

<p><span style="font-weight: bold;"><B>要避免 x87 非規格化數：</B></span></p>

<ul type="disc" class="whs2">
	
	<li class=kadov-p><p>選擇大到足以避免下溢的數據型別。 
 </p></li>
	
	<li class=kadov-p><p>調整運算元/結果的範圍，以降低發生下溢情況的可能性。</p></li>
	
	<li class=kadov-p><p>在 x87 堆疊上儲存中間性結果，直到已計算出那些結果並存儲到記憶體。</p></li>
	
	<li class=kadov-p><p>將程式碼轉換成 SSE 或 SSE2。 </p></li>
</ul>

<p>如需有關詳細資訊，請參閱最新的<a href="../../Reference_HH/Intel_s_Software_Developer_s_Manuals.html" style="font-style: normal; x-condition: eclipse;">優化手冊</a>。</p>

<p><span style="font-weight: bold;"><B>使用者/原始碼編碼規則 15。</B></span>（影響度 H，通用性 ML）應該儘可能避免非規格化浮點常數。</p>

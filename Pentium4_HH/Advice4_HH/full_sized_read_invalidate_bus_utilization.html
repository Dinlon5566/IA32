<h1><img src="TA_logo.gif" alt="英特爾&#xAE; 調優助手主題" x-maintain-ratio="TRUE" width="36px" height="36px" align="right" border="0" class="img_whs1">完全大小讀取失效匯流排利用率</h1>

在嘗試診斷匯流排頻寬問題時，理解&ldquo;完全讀取失效 RFO&rdquo;事務數非常重要。此指標代表 RFO 匯流排利用率。<br><b><br>計數器相關性：</b><br><br>此細節與以下效能計數器函式相關：<br> <br> 完全讀取失效 RFO 匯流排利用率 = (<a href="../Events4/reads_invalidate_full-rfo_(bsq).html" style="x-condition: eclipse;">完全讀取失效 - RFO (BSQ) (TI-E)</a>*(處理器速度/匯流排速度)*100)/<a href="../Events4/Clockticks.html" style="x-condition: eclipse;">時鐘訊號</a><b><br> 較低值：</b>0<b><br> 較高值：</b>0.01<br><br>在&ldquo;完全讀取失效 RFO 匯流排利用率&rdquo;<b>較高</b>時，此細節具有實質性意義。

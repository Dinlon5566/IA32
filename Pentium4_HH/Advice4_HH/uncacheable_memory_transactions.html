<h1><img src="TA_logo.gif" alt="英特爾&#xAE; 調優助手主題" x-maintain-ratio="TRUE" width="36px" height="36px" align="right" border="0" class="img_whs1">不可快取的記憶體事務</h1>

一般情況下，由於不可快取的記憶體事務不需要所有權讀取匯流排請求，所以可增加頻寬；由於它們不快取，因此能夠降低對常用快取數據的干擾。過量使用不可快取的事務，可能會將匯流排頻寬減少到會降低效能的程度，這是因為處理器會花費更長的時間等待完成其它型別的匯流排事務。<b><br><br>計數器相關性：</b><br><br>此細節與以下效能計數器函式相關：<br> <br>所有不可快取的記憶體 = <a href="../Events4/all_uc_underway_from_the_processor.html" style="x-condition: eclipse;">所有 UC（此處理器）(TI-E)</a>*((處理器速度*1000000)/<a href="../Events4/Clockticks.html" style="x-condition: eclipse;">時鐘訊號</a>)<b><br> 較低值：</b>50000<b><br> 較高值：</b>500000<br><br>在&ldquo;所有不可快取的記憶體&rdquo;<b>較高</b>時，此細節具有實質性意義。<b><br><br> 建議：</b>

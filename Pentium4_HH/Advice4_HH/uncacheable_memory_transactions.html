<h1><img src="TA_logo.gif" alt="英特尔&#xAE; 调优助手主题" x-maintain-ratio="TRUE" width="36px" height="36px" align="right" border="0" class="img_whs1">不可缓存的内存事务</h1>

一般情况下，由于不可缓存的内存事务不需要所有权读取总线请求，所以可增加带宽；由于它们不缓存，因此能够降低对常用缓存数据的干扰。过量使用不可缓存的事务，可能会将总线带宽减少到会降低性能的程度，这是因为处理器会花费更长的时间等待完成其它类型的总线事务。<b><br><br>计数器相关性：</b><br><br>此细节与以下性能计数器函数相关：<br> <br>所有不可缓存的内存 = <a href="../Events4/all_uc_underway_from_the_processor.html" style="x-condition: eclipse;">所有 UC（此处理器）(TI-E)</a>*((处理器速度*1000000)/<a href="../Events4/Clockticks.html" style="x-condition: eclipse;">时钟信号</a>)<b><br> 较低值：</b>50000<b><br> 较高值：</b>500000<br><br>在&ldquo;所有不可缓存的内存&rdquo;<b>较高</b>时，此细节具有实质性意义。<b><br><br> 建议：</b> 

<ul>
	
	<li class=kadov-p
		class=kadov-p><a href="reduce_uncacheable_transactions.html">似乎影响性能时减少不可缓存的事务</a></li>
</ul>

<h1><img src="p4p60hw.gif" alt="奔騰(R) 4 處理器主題" x-maintain-ratio="TRUE" height="60px" align="right" border="0" class="img_whs1">避免 SSE 非規格化數</h1>

<p>非規格化數需要微程式碼協助，它會導致明顯的效能懲罰。</p>

<p class="whs2">要避免 SSE 非規格化數：</p>

<ul type="disc" class="whs3">
	
	<li class=kadov-p><p>使用 SIMD 暫存器中所有的指令槽（確保將指令槽初始化成不使用 0）， </p></li>
	
	<li class=kadov-p><p>使用 FTZ 模式，它會自動將非規格化數轉換成零（不符合 IEEE 754），</p></li>
	
	<li class=kadov-p><p>使用 DAZ 模式，它會將非規格化輸入當作同符號的零處理（不符合 IEEE 754） </p></li>
</ul>

<p>如需有關詳細資訊，請參閱最新的<a href="../../Reference_HH/Intel_s_Software_Developer_s_Manuals.html" style="font-style: normal; x-condition: eclipse;">優化手冊</a>。</p>

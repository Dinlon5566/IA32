<h1><img src="p4p60hw.gif" alt="奔騰(R) 4 處理器主題" x-maintain-ratio="TRUE" align="right" height="60px" align="right" border="0" class="img_whs1">減少部分 WC 事務</h1>

<p>WC 事務似乎會影響效能時，可以採取以下措施減少它們：</p>

<p>將對未快取記憶體的寫入與對寫回型記憶體的寫入分隔到不同的階段中，以確保在其它寫入通訊量導致寫入組合緩衝區被收回之前，可以填充它。</p>

<h1 CLASS=Overview><img src="TA_logo.gif" alt="英特尔(R) 调优助手主题" x-maintain-ratio="TRUE" width="36px" height="36px" align="right" border="0" class="img_whs1">关于英特尔(R) 奔腾(R) M 处理器的建议</h1>

<p>关于英特尔(R) 奔腾(R) M 处理器的此项建议基于计数器解释。奔腾(R) 处理器给&ldquo;英特尔体系结构&rdquo;引入型号专用性能监视计数器。这些计数器能监视与测量处理器性能参数。从这些计数器获取的信息可用于改善软件性能。</p>

<p>在奔腾(R) M 处理器中，性能监视计数器机制经过修改与增强，可用于监视更广泛的事件，在选择要监视的事件方面也有更多的控制。</p>

<h1 CLASS=Overview><img src="TA_logo.gif" alt="英特爾(R) 調優助手主題" x-maintain-ratio="TRUE" width="36px" height="36px" align="right" border="0" class="img_whs1">關於英特爾(R) 奔騰(R) M 處理器的建議</h1>

<p>關於英特爾(R) 奔騰(R) M 處理器的此項建議基於計數器解釋。奔騰(R) 處理器給&ldquo;英特爾體系結構&rdquo;引入型號專用效能監視計數器。這些計數器能監視與測量處理器效能參數。從這些計數器獲取的資訊可用於改善軟體效能。</p>

<p>在奔騰(R) M 處理器中，效能監視計數器機制經過修改與增強，可用於監視更廣泛的事件，在選擇要監視的事件方面也有更多的控制。</p>

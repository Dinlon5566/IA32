<h1><img src="TA_logo.gif" alt="英特爾(R) 調優助手主題" x-maintain-ratio="TRUE" width="36px" height="36px" align="right" border="0" class="img_whs1">頻繁出現分支</h1>

<p>請注意，即使預測的分支產生少量的開銷，分支頻繁也不一定是主要的效能問題。頻繁發生分支預測失誤時，分支頻繁會導致很大的效能開銷。</p>

<p><span style="font-weight: bold;"><B>在以下情況中，此細節具有實質性意義：</B></span><br>計數器的商（<a href="../ERB/er_branch_misprediction_per_branch_retired.html" style="x-condition: eclipse;">失效的分支指令/失效的指令</a>）不佳。值 0.15 應視為良好，值 0.30 應視為不佳。</p>

	style="margin-left: 40px;"><span style="font-weight: bold;"><B><script type="text/javascript" language="JavaScript"><!--

<ol>
	
	<ul type="disc" class="whs3">
		
		<li class=kadov-p><p>考慮使用&ldquo;英特爾(R) C++ 編譯器&rdquo;的&ldquo;檔案導引基本指令塊優化&rdquo;(PGBO) 選項重新調整基本指令塊結構，使產生的分支更少。</p></li>
		
		<li class=kadov-p><p>考慮對頻繁呼叫的函式使用內嵌技術，原因在於函式呼叫計為分支。</p></li>

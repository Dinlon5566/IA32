<h1><img src="TA_logo.gif" alt="英特尔(R) 调优助手主题" x-maintain-ratio="TRUE" width="36px" height="36px" align="right" border="0" class="img_whs1">频繁出现分支</h1>

<p>请注意，即使预测的分支产生少量的开销，分支频繁也不一定是主要的性能问题。频繁发生分支预测失误时，分支频繁会导致很大的性能开销。</p>

<p><span style="font-weight: bold;"><B>在以下情况中，此细节具有实质性意义：</B></span><br>计数器的商（<a href="../ERB/er_branch_misprediction_per_branch_retired.html" style="x-condition: eclipse;">失效的分支指令/失效的指令</a>）不佳。值 0.15 应视为良好，值 0.30 应视为不佳。</p>

<h3 class=NoteTipHead
	style="margin-left: 40px;"><span style="font-weight: bold;"><B><script type="text/javascript" language="JavaScript"><!--

<ol>
	
	<ul type="disc" class="whs3">
		
		<li class=kadov-p><p>考虑使用&ldquo;英特尔(R) C++ 编译器&rdquo;的&ldquo;档案导引基本指令块优化&rdquo;(PGBO) 选项重新调整基本指令块结构，使产生的分支更少。</p></li>
		
		<li class=kadov-p><p>考虑对频繁调用的函数使用内嵌技术，原因在于函数调用计为分支。</p></li>
	</ul>

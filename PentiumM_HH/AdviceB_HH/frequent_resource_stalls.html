<h1><img src="TA_logo.gif" alt="英特尔(R) 调优助手主题" x-maintain-ratio="TRUE" width="36px" height="36px" align="right" border="0" class="img_whs1">频繁发生资源暂停</h1>

<p>频繁发生资源暂停（如缓存未命中、长执行路径及 MOB 暂停频繁发生，等等）表示存在调整的机会。此时可能有机会修改代码以提高指令在处理器中的执行效率。</p>

<p class="whs2"><span style="font-weight: bold;"><B>在以下情况中，此细节具有实质性意义：</B></span><br>计数器的商（<a href="../ERB/er_resource_stall.html" style="x-condition: eclipse;">资源相关暂停/时钟信号</a>）不佳。值 0 应视为良好，值 0.35 应视为不佳。 </p>

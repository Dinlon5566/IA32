<h1><img src="TA_logo.gif" alt="英特爾(R) 調優助手主題" x-maintain-ratio="TRUE" width="36px" height="36px" align="right" border="0" class="img_whs1">匯流排利用率高</h1>

<p>匯流排利用率高表示處理器與記憶體之間的通訊量很大。對於計算密集型應用程式，匯流排利用率高通常表示應該尋找改善數據/程式碼區域性的機會。對於其它型別的應用程式（例如，將大量數據從一個記憶體區域複製到另一個），最大化匯流排利用率可能正是所需要的。</p>

<p class="whs2"><span style="font-weight: bold;"><B>在以下情況中，此細節具有實質性意義：</B></span><br>計數器的比率【<a href="../ERB/data_utilization_ratio.html" style="x-condition: eclipse;">外部匯流排週期 - 聲言 DRDY（忙）/時鐘訊號</a>】較高。值 0.0 應視為較低，值 0.7 應視為較高。 </p>

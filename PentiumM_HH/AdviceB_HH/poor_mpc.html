<h1><img src="TA_logo.gif" alt="英特爾(R) 調優助手主題" x-maintain-ratio="TRUE" width="36px" height="36px" align="right" border="0" class="img_whs1">每週期失效的微操作 (UPI) 不佳</h1>

<p>平均每週期失效的微運算元較低。此時可能有機會修改程式碼以提高指令在處理器中的執行效率。</p>

<p><span style="font-weight: bold;"><B>在以下情況中，此細節具有實質性意義：</B></span><br>計數器的商（失效的微操作/時鐘訊號）不佳。值 2 應視為良好，值 0.3 應視為不佳。</p>

<h3 class=NoteTipHead
	style="margin-left: 40px;"><span style="font-weight: bold;"><B><script type="text/javascript" language="JavaScript"><!--
if ((navigator.appName == "Netscape") && (parseInt(navigator.appVersion) <= 4)) 
{  if (parseInt(navigator.appVersion) != 2) document.write("<img src='tip.gif' width='17px' height='18px' border='0' class='img_whs2'>");}
else
{   document.write("<img src='tip.gif' style='margin-top:0px;margin-bottom:0px;margin-left:0px;margin-right:0px;' width='17px' height='18px' border='0' class='img_whs2'>");}
//--></script><noscript><img src='tip.gif' style='margin-top:0px;margin-bottom:0px;margin-left:0px;margin-right:0px;' width='17px' height='18px' border='0' class='img_whs2'></noscript> 建議</B></span></h3>

<p class="whs3">使用演算法更改進行優化之後，在針對微體系結構進行優化時，第一步應該是研究 UPI 或 CPI。因為 UPI 沒有 STRING 指令（一條指令可能花費許多週期）的問題，所以它是比 CPI 更好的效能問題指標。 </p>

<p class="whs3">對於 UPI 不佳的每個區域，檢查記憶體相關事件與分支相關事件，以瞭解為什麼 UPI 會不佳。 </p>

<p class="whs4">&nbsp;</p>

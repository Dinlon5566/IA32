<h1><img src="TA_logo.gif" alt="英特尔(R) 调优助手主题" x-maintain-ratio="TRUE" width="36px" height="36px" align="right" border="0" class="img_whs1">每周期失效的微操作 (UPI) 不佳</h1>

<p>平均每周期失效的微操作数较低。此时可能有机会修改代码以提高指令在处理器中的执行效率。</p>

<p><span style="font-weight: bold;"><B>在以下情况中，此细节具有实质性意义：</B></span><br>计数器的商（失效的微操作/时钟信号）不佳。值 2 应视为良好，值 0.3 应视为不佳。</p>

<h3 class=NoteTipHead
	style="margin-left: 40px;"><span style="font-weight: bold;"><B><script type="text/javascript" language="JavaScript"><!--
if ((navigator.appName == "Netscape") && (parseInt(navigator.appVersion) <= 4)) 
{  if (parseInt(navigator.appVersion) != 2) document.write("<img src='tip.gif' width='17px' height='18px' border='0' class='img_whs2'>");}
else
{   document.write("<img src='tip.gif' style='margin-top:0px;margin-bottom:0px;margin-left:0px;margin-right:0px;' width='17px' height='18px' border='0' class='img_whs2'>");}
//--></script><noscript><img src='tip.gif' style='margin-top:0px;margin-bottom:0px;margin-left:0px;margin-right:0px;' width='17px' height='18px' border='0' class='img_whs2'></noscript> 建议</B></span></h3>

<p class="whs3">使用算法更改进行优化之后，在针对微体系结构进行优化时，第一步应该是研究 UPI 或 CPI。因为 UPI 没有 STRING 指令（一条指令可能花费许多周期）的问题，所以它是比 CPI 更好的性能问题指标。 </p>

<p class="whs3">对于 UPI 不佳的每个区域，检查内存相关事件与分支相关事件，以了解为什么 UPI 会不佳。 </p>

<p class="whs4">&nbsp;</p>

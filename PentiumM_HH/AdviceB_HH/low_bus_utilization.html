<h1><img src="https://www.hgy413.com/hgydocs/IA32/PentiumM_HH/AdviceB_HH/TA_logo.gif" alt="英特尔(R) 调优助手主题" x-maintain-ratio="TRUE" width="36px" height="36px" align="right" border="0" class="img_whs1">总线利用率低</h1>

<p>总线利用率低表示处理器与内存之间的通信量不大。对于计算密集型应用程序，总线利用率低表示代码/数据区域性良好。对于其它类型的应用程序（例如，将大量数据从一个内存区域复制到另一个），最大化总线利用率可能正是所需要的。</p>

<p class="whs2"><span style="font-weight: bold;"><B>在以下情况中，此细节具有实质性意义：</B></span><br>计数器的商【<a href="https://www.hgy413.com/hgydocs/IA32/PentiumM_HH/ERB/data_utilization_ratio.htm" style="x-condition: eclipse;">外部总线周期 - 声言 DRDY（忙）/时钟信号</a>】较低。值 0.0 应视为较低，值 0.7 应视为较高。 
 </p>

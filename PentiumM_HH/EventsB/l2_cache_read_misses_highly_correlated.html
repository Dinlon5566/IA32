<h1>二級快取讀取未命中（高度相關）</h1>

<p>此事件表示普通未鎖定的載入記憶體訪問未命中二級快取。它包括：</p>

<ul>
	
	<li class=kadov-p><p>僅限二級可快取記憶體訪問；它不包括 I/O 訪問之類的非記憶體訪問；以及繞過二級快取的記憶體訪問，如不可快取的記憶體訪問或直寫。</p></li>
	
	<li class=kadov-p><p>它包括二級可快取 TLB 未命中記憶體訪問。</p></li>
	
	<li class=kadov-p><p>拆分與二級訪問無關，原因在於，它們面向的是快取線。</p></li>
</ul>

<h3 class=NoteTipHead
	style="margin-left: 40px;"><img src="Caution.gif" alt="注意" x-maintain-ratio="TRUE" width="24px" height="23px" border="0" class="img_whs1"> 注意</h3>

<p class="whs2">對於定義為&ldquo;高度相關&rdquo;的事件，&ldquo;事件總計&rdquo;不總是非常精確，但事件位置總是精確的。對於高度相關的事件，請考慮事件發生的位置而不是發生的次數。 </p>

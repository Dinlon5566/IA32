<h1>發出的向上預取</h1>

<p class="whs1">EMON_PREF_RQSTS_UP</p>

<p>此事件統計向上訪問記憶體緩衝區時硬體預取器發出的預取數。為啟用硬體預取器，對記憶體緩衝區的訪問必須採用序列形式，且幅度應小於或等於快取線大小（64 位元組）。</p>

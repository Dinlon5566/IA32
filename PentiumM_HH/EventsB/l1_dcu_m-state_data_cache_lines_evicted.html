<h1>收回的一级 M 状态数据缓存线</h1>

<p class="whs1">此事件表示收回的 M 状态（修改的）数据缓存线的数量，无论是总线上另一个代理在请求使用相同的缓存线而收回，还是由于替换而收回。 </p>

<h1>解碼器新增的同步微操作</h1>

<p class="whs1">EMON_SYNCH_UOPS</p>

<p>此事件統計解碼器新增的同步微運算元。在隱式使用 ESP（如 <span class=Code>PUSH、POP、CALL</span> 及 <span class=Code>RET</span> 指令）與顯式使用 ESP（例如：<span class=Code>mov ebp, esp</span>）之間發生轉換時，解碼器新增一個同步微操作。</p>

<p>建議減少解碼器新增的同步微運算元。要做到這點，嘗試將隱式使用 ESP 的指令組合到一起，將顯式使用 ESP 的指令組合到一起，以便減少在隱式與顯式使用 ESP 之間發生的轉換。 </p>

<p>如需有關詳細資訊，請參閱 <span style="font-style: italic;"><I>Optimization Guide</I></span>（優化指南）。</p>

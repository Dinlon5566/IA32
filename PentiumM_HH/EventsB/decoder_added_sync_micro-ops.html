<h1>解码器添加的同步微操作</h1>

<p class="whs1">EMON_SYNCH_UOPS</p>

<p>此事件统计解码器添加的同步微操作数。在隐式使用 ESP（如 <span class=Code>PUSH、POP、CALL</span> 及 <span class=Code>RET</span> 指令）与显式使用 ESP（例如：<span class=Code>mov ebp, esp</span>）之间发生转换时，解码器添加一个同步微操作。</p>

<p>建议减少解码器添加的同步微操作数。要做到这点，尝试将隐式使用 ESP 的指令组合到一起，将显式使用 ESP 的指令组合到一起，以便减少在隐式与显式使用 ESP 之间发生的转换。 </p>

<p>如需有关详细信息，请参阅 <span style="font-style: italic;"><I>Optimization Guide</I></span>（优化指南）。</p>

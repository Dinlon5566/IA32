<h1>失效的 FP 操作</h1>

<p>此事件表示失效的浮点计算型操作的数量。</p>

<p>这包括：</p>

<ul>
	
	<li class=kadov-P><p>协助处理程序执行的浮点计算型操作。</p></li>
	
	<li class=kadov-P><p>复数浮点指令（如超越指令）的子操作。</p></li>
</ul>

<p>这不包括：</p>

<ul>
	
	<li class=kadov-P><p>导致陷阱或协助的浮点计算型操作。</p></li>
	
	<li class=kadov-P><p class="whs1">浮点加载与存储。 </p></li>
</ul>

<h1>失效的熔合微操作</h1>

<p class="whs1">EMON_FUSED_UOPS_RET</p>

<p>此事件统计失效的熔合微操作的总数。熔合微操作是熔合在一起的两个微操作，它们计作一个微操作，但是由两个单独的执行单元并行执行。 </p>

<p>熔合微操作通过减少微操作总数来提高性能。 </p>

<p>如需有关详细信息，请参阅&ldquo;优化&rdquo;手册。</p>

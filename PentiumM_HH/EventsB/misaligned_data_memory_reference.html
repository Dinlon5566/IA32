<h1>未对齐的数据内存引用</h1>

<p class="whs1">&ldquo;VTune(TM) 性能分析器&rdquo;统计未对齐的内存或 I/O 读取或写入数。两或四字节访问跨越四字节边界时，便是未对齐的；八字节访问跨越八字节边界时，也是未对齐的。十字节访问视作两个单独的访问，八字节访问与两字节访问各一个。 
 </p>

<p class="whs1">未对齐的数据访问会导致性能明显下降。对于缓存线拆分的情况，尤其如此。 
 </p>

<p class="whs1">此事件仅检查 64 字节边界上的未对齐。</p>

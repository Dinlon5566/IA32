<h1>儲存緩衝區阻塞</h1>

<p>此事件指出載入被阻塞並停止執行的次數。原因包括：</p>

<ul>
	
	<li class=kadov-P><p>前一個儲存地址未知。</p></li>
	
	<li class=kadov-P><p>前一個儲存地址已知有衝突且數據未知。</p></li>
	
	<li class=kadov-P><p>前一個儲存與載入衝突，但與載入不完全重疊。</p></li>
</ul>

<p class="whs1">如果載入阻塞比率高，假設超過 10%，則可以考慮重新整理程式碼，以便從相同的位置分開寫入與讀取。重新安排數據結構或巢狀循環也可以排除這種錯誤的阻塞。 </p>

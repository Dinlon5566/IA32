<h1>存储缓冲区阻塞</h1>

<p>此事件指出加载被阻塞并停止执行的次数。原因包括：</p>

<ul>
	
	<li class=kadov-P><p>前一个存储地址未知。</p></li>
	
	<li class=kadov-P><p>前一个存储地址已知有冲突且数据未知。</p></li>
	
	<li class=kadov-P><p>前一个存储与加载冲突，但与加载不完全重叠。</p></li>
</ul>

<p class="whs1">如果加载阻塞比率高，假设超过 10%，则可以考虑重新整理代码，以便从相同的位置分开写入与读取。重新安排数据结构或嵌套循环也可以排除这种错误的阻塞。 </p>

<h1>部分暫停週期</h1>

<p class="whs1">此事件統計由於<a href="../../Pentium4_HH/Lips/lipspro_partial_stall.html">部分暫存器暫停</a>而導致暫停處理器的週期數。某個指令使用暫存器的一部分（例如，<span class=Code>ax</span> 或 <span 
 class=Code>al</span>），然後另一條指令將整個暫存器用作源運算元時，則會發生部分暫存器暫停。要清除部分暫存器相關性，請使用 <span class=Code>xor reg, reg</span> 或 <span class=Code>sub reg, reg</span> 慣例。</p>

<p class="whs1">&nbsp;</p>

<h1>数据内存引用（所有）</h1>

<p>此事件表示 L1 数据的所有数据内存引用，包括从任何内存类型以及到任何内存类型的所有加载。</p>

<p>&ldquo;VTune(TM) 性能分析器&rdquo;仅在实际执行时才统计内存访问。例如，加载被未知的存储地址阻塞，然后因相同的地址上存在前一个未决的缓存未命中而被挤压，虽然最终得到执行，但仅会统计一次。</p>

<p class="whs1">此计数不包括 I/O 访问等非内存访问。 </p>

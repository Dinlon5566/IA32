<h1>數據記憶體引用（所有）</h1>

<p>此事件表示 L1 數據的所有數據記憶體引用，包括從任何記憶體型別以及到任何記憶體型別的所有載入。</p>

<p>&ldquo;VTune(TM) 效能分析器&rdquo;僅在實際執行時才統計記憶體訪問。例如，載入被未知的儲存地址阻塞，然後因相同的地址上存在前一個未決的快取未命中而被擠壓，雖然最終得到執行，但僅會統計一次。</p>

<p class="whs1">此計數不包括 I/O 訪問等非記憶體訪問。 </p>

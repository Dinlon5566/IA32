<h1>指令 TLB 未命中</h1>

<p class="whs1">&ldquo;VTune(TM) 效能分析器&rdquo;統計指令未命中&ldquo;轉譯查詢緩衝區&rdquo;(TLB) 的次數。此事件統計指令程式碼未命中，而不是數據未命中。如果這是程式碼中的效能問題，請嘗試使用 &quot;minimize space&quot; 編譯器選項 (<span class=Code>-O1)</span> 進行編譯，以便產生的大小更小。</p>

<h1>段暫存器載入</h1>

<p>此事件表示段暫存器載入操作。將新值載入到段暫存器的指令會導致一個懲罰。此事件表示 16 位程式碼中的效能問題。如果此事件頻繁發生，對於計算每個段暫存器載入的失效指令數，並確定結果數是否低到值得研究，此事件可能會非常有用。</p>

<p class="whs1">作為分支預測失誤的結果，此事件本質上是推測性的，它可能包含未實際發生的段暫存器載入。不過，大多數段暫存器載入都是內部序列化的，這樣可以將這種推測性特點降到最低。 </p>

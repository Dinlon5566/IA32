<h1>段寄存器加载</h1>

<p>此事件表示段寄存器加载操作。将新值加载到段寄存器的指令会导致一个惩罚。此事件表示 16 位代码中的性能问题。如果此事件频繁发生，对于计算每个段寄存器加载的失效指令数，并确定结果数是否低到值得研究，此事件可能会非常有用。</p>

<p class="whs1">作为分支预测失误的结果，此事件本质上是推测性的，它可能包含未实际发生的段寄存器加载。不过，大多数段寄存器加载都是内部序列化的，这样可以将这种推测性特点降到最低。 </p>

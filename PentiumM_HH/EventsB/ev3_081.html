<h1>段重命名暂停 - DS</h1>

<p class="whs1">&ldquo;VTune(TM) 性能分析器&rdquo;统计由于缺乏 DS 段寄存器重命名资源而导致的暂停数。如果重命名段，但它没有失效，且发生对相同段的第二次更新，则管道前端发生暂停，并一直持续到重命名的段失效。 </p>

<h1>二級快取請求未命中（高度相關）</h1>

<p class="whs1">L2_REQUESTS</p>

<p>此事件表示未命中二級快取的所有數據記憶體通訊量。這包括載入、儲存、<a href="https://www.hgy413.com/vtglossary_hh/vtglossary.htm#lock" style="x-condition: WebHelp;">鎖定</a>讀取以及 ItoM 請求。</p>

<h3 class=NoteTipHead
	style="margin-left: 40px;"><img src="https://www.hgy413.com/hgydocs/IA32/PentiumM_HH/EventsB/Caution.gif" x-maintain-ratio="TRUE" width="24px" height="23px" border="0" class="img_whs2"> 注意</h3>

<p class="whs3">對於定義為&ldquo;高度相關&rdquo;的事件，&ldquo;事件總計&rdquo;不總是非常精確，但事件位置總是精確的。對於高度相關的事件，請考慮事件發生的位置而不是發生的次數。</p>

<h1>MMX(TM) 指令到 FP 指令的轉換</h1>

<p class="whs1">&ldquo;VTune(TM) 效能分析器&rdquo;統計任何 MMX 指令之後的第一個浮點指令，或浮點指令之後的第一個 MMX(TM) 指令。此事件可用於估計 FP 與 MMX 技術狀態之間的轉換而導致的懲罰。計數值為偶數表示處理器處於 MMX 技術狀態，為奇數則表示處理器處於 FP 狀態。 
 </p>

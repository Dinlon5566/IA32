<h1>执行的未熔合微操作</h1>

<p class="whs1">EMON_UNFUSION</p>

<p>此事件统计失效的未熔合微操作的总数。熔合的微操作上发生浮点数值异常时，将出现未熔合现象。此时熔合的微操作不失效，生成两条未熔合微操作序列，并发送到执行单元。 </p>

<p>每个微操作未熔合现象都会带来性能惩罚。</p>

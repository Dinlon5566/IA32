<h1>二级缓存写入未命中（高度相关）</h1>

<p>此事件表示数据写入未命中二级缓存。它包括：</p>

<ul>
	
	<li class=kadov-p><p>仅限二级可缓存存储内存访问；不包括 I/O 访问等非内存访问。</p></li>
	
	<li class=kadov-p><p>TLB 未命中内存访问</p></li>
	
	<li class=kadov-p><p>拆分与二级访问无关，原因在于，它们是面向缓存线的。</p></li>
	
	<li class=kadov-p><p>此事件表示未命中二级缓存的所有写入访问。</p></li>
</ul>

<h3 class=NoteTipHead
	style="margin-left: 40px;"><img src="Caution.gif" x-maintain-ratio="TRUE" width="24px" height="23px" border="0" class="img_whs1"> 注意</h3>

<p class="whs2">对于定义为&ldquo;高度相关&rdquo;的事件，&ldquo;事件总计&rdquo;不总是非常精确，但事件位置总是精确的。对于高度相关的事件，请考虑事件发生的位置而不是发生的次数。 </p>

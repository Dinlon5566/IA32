<h1>资源相关暂停</h1>

<p>此事件统计资源相关暂停发生期间执行的时钟周期数。这包括以下原因导致的暂停：寄存器重命名缓冲区项目、内存缓冲区项目、分支预测失误恢复以及预测失误的分支失效时的延迟。如果没有性能问题，则不必理会资源暂停。</p>

<p>不过，如果系统未全速运行，则此事件可能表示发生以下可能的事件之一：</p>

<ul>
	
	<li class=kadov-p><p>代码可能包含很长的相关链，因而导致乱序机器中配对很少。这可能会在浮点代码中发生。通过调整代码提高配对可能有助于减轻此问题。</p></li>
	
	<li class=kadov-p><p class="whs1">分支前面延迟很长的操作可能会导致预测失误的分支失效延迟。这可能会在浮点代码中发生。通过调整代码或许可以将延迟很长的操作移到浅分支下面。 </p></li>
</ul>

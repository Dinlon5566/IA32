<h1>資源相關暫停</h1>

<p>此事件統計資源相關暫停發生期間執行的時鐘週期數。這包括以下原因導致的暫停：暫存器重新命名緩衝區專案、記憶體緩衝區專案、分支預測失誤恢復以及預測失誤的分支失效時的延遲。如果沒有效能問題，則不必理會資源暫停。</p>

<p>不過，如果系統未全速執行，則此事件可能表示發生以下可能的事件之一：</p>

<ul>
	
	<li class=kadov-p><p>程式碼可能包含很長的相關鏈，因而導致亂序機器中配對很少。這可能會在浮點程式碼中發生。通過調整程式碼提高配對可能有助於減輕此問題。</p></li>
	
	<li class=kadov-p><p class="whs1">分支前面延遲很長的操作可能會導致預測失誤的分支失效延遲。這可能會在浮點程式碼中發生。通過調整程式碼或許可以將延遲很長的操作移到淺分支下面。 </p></li>
</ul>

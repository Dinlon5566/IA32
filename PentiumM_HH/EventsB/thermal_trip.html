<h1>熱中斷</h1>

<p class="whs1">EMON_THERMAL_TRIP</p>

<p>此事件統計熱中斷數量。只要處理器溫度超過 100&deg; C，即發生熱中斷。熱中斷之後，處理器自動降低頻率與電壓。它每毫秒檢查一次溫度，直到溫度降到 100&deg; C 以下，恢復正常。</p>

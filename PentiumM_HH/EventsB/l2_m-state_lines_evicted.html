<h1>收回的二級 M 狀態快取線</h1>

<p class="whs1">L2_M_LINES_OUT</p>

<p>此事件統計從二級快取收回的 M 狀態（修改的）快取線的數量。由於匯流排上另一個代理請求使用相同的快取線，或由於替換的緣故，快取線會從 L2 快取收回。 </p>

<p>M 狀態快取線收回會導致匯流排上發生寫入操作。</p>

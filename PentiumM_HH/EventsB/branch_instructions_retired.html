<h1>失效的分支指令</h1>

<p class="whs1">此事件表示所有失效的分支。這隻包括宏指令，不包括微分支。</p>

<p class="whs1">除非頻繁發生<a href="branch_mispredictions_retired.html">分支預測失誤</a>，否則分支頻繁不見得是重要的效能問題。</p>

<h1>时钟信号</h1>

<p class="whs1">CPU_CLK_UNHALTED</p>

<p class="whs2">此事件将计数器设置成统计处理器的时钟信号，以启动基于时间的采样。</p>

<p>时钟信号也称为时钟周期或 CPU 周期，是处理器能识别的最小时间单位。此术语也用于表示处理器执行一条指令所需的时间。 </p>

<p>时钟信号是许多关键事件比率的组成部分。</p>

<p>在英特尔(R) 奔腾(R) M 处理器中，时钟信号统计处理器不在暂停状态的时钟信号数。在许多操作系统 (OS) 中，空闲任务都使用 <span class=Code>HLT</span> 指令来实现。在这些操作系统中，空闲任务的时钟信号不计在内。因为这一点，您可能会发现时钟信号计数出乎意料的低，同基于采样时间与处理器频率得出的期望值相去甚远。 </p>

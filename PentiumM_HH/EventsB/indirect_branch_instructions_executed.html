<h1>执行的间接分支指令</h1>

<p class="whs1">BR_IND_EXEC</p>

<p>间接分支是指在运行期间只带已知目标地址的分支。对于函数调用或 switch 语句，通常会发生这种情况，例如，&#xA0;<span class=Code>jmp [eax + 10]</span></p>

<p>此事件统计执行的间接分支指令数。由于推测的缘故，存在机器已执行但不一定已失效的间接分支指令。此数字总是大于失效的间接分支指令数。</p>

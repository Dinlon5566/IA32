<h1>失效的執行分支</h1>

<p>對於此事件，&ldquo;VTune(TM) 效能分析器&rdquo;統計失效或已完成的執行的分支數。處理器將以下內容當作執行的分支：</p>

<ul>
	
	<li class=kadov-p><p>呼叫</p></li>
	
	<li class=kadov-p><p>執行的條件分支</p></li>
	
	<li class=kadov-p><p>硬體中斷（包括 FLUSH#）</p></li>
	
	<li class=kadov-p><p>中斷返回</p></li>
	
	<li class=kadov-p><p>跳轉</p></li>
	
	<li class=kadov-p><p>返回</p></li>
	
	<li class=kadov-p><p>段描述符載入</p></li>
	
	<li class=kadov-p><p>序列化指令</p></li>
	
	<li class=kadov-p><p>軟體中斷</p></li>
	
	<li class=kadov-p><p class="whs1">啟用陷阱或錯誤處理程式的程式異常 </p></li>
</ul>

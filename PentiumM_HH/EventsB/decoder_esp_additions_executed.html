<h1>执行的解码器 ESP 加法</h1>

<p class="whs1">EMON_ESP_UOPS</p>

<p class="whs2">此事件统计解码器自动执行的&#xA0;ESP 加法数。由于推测的缘故，存在机器已执行但不一定已失效的 ESP 加法指令。此数字总是大于失效的 ESP 加法指令数。</p>

<p class="whs1"><span style="font-weight: normal;">解码器每次自动执行加法都会使执行单元省却一个微操作，所以此事件的数量越高越好。</span> </p>

<p>要最大化解码器自动执行 ESP 加法的数量，请尽量选择隐式使用 ESP 的指令，如 <span class=Code>PUSH、POP、CALL</span> 及 <span class=Code>RET</span> 指令。 </p>

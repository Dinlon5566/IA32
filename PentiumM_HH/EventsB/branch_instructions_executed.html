<h1>執行的分支指令</h1>

<p class="whs1">BR_INST_EXEC</p>

<p>此事件統計執行的所有分支。由於推測的緣故，存在機器已執行但不一定已失效的分支指令。此數字總是大於失效的分支指令數。</p>

<p>這隻包括宏指令，不包括微分支。</p>

<p>除非頻繁發生分支預測失誤，否則分支頻繁不見得是重要的效能問題。</p>

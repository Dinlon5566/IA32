<h1>失效的指令</h1>

<p class="whs1">此事件統計失效或者說是執行完畢的指令數。這不包括由於分支預測失誤而執行的部分處理的指令。 </p>

<p class="whs1">失效的指令是許多<a href="../ERB/abouteventratios_for_intel(r)_b_processors.html" style="x-condition: eclipse;">事件比率</a>中的關鍵組成部分。</p>

<p>&nbsp;</p>

<p>此比率的值较高时，表示加载端口可能过载。由于此 CPU 只有一个加载端口，因此每个周期只能执行一个内存读取操作。在没有其它惩罚的代码中，加载端口可能就是性能瓶颈。</p>

<h3 class="whs9"><img src="../LipsB/tip.gif" x-maintain-ratio="TRUE" width="17px" height="18px" border="0" class="img_whs10"> 建议</h3>

<ol type="disc" class="whs11">
	
	<ul type="disc" class="whs12">
		
		<li class=kadov-p><p>减少 volatile 关键字的使用，仅在必要的情况下才使用。</p></li>
		
		<li class=kadov-p><p>减少加载操作的数量。</p></li>
		
		<li class=kadov-p><p>确保使用全部优化选项进行编译。</p></li>
	</ul>
</ol>

<h1><img src="er_logo.gif" alt="事件比率主題" x-maintain-ratio="TRUE" width="36px" height="36px" align="right" border="0" class="img_whs1">載入埠</h1>

<p><a href="../EventsB/l1_cacheable_data_reads.html">一級可快取數據讀取</a> / <a href="../EventsB/clockticks.html">時鐘訊號</a></p>

<p>一般來說，這些數字源自經驗豐富的效能工程師的經驗：</p>

<p>&nbsp;</p>

<p>此比率的值較高時，表示載入埠可能過載。由於此 CPU 只有一個載入埠，因此每個週期只能執行一個記憶體讀取操作。在沒有其它懲罰的程式碼中，載入埠可能就是效能瓶頸。</p>

<h3 class="whs9"><img src="../LipsB/tip.gif" x-maintain-ratio="TRUE" width="17px" height="18px" border="0" class="img_whs10"> 建議</h3>

<ol type="disc" class="whs11">
	
	<ul type="disc" class="whs12">
		
		<li class=kadov-p><p>減少 volatile 關鍵字的使用，僅在必要的情況下才使用。</p></li>
		
		<li class=kadov-p><p>減少載入操作的數量。</p></li>
		
		<li class=kadov-p><p>確保使用全部優化選項進行編譯。</p></li>
	</ul>
</ol>

<h3 class=NoteTipHead
	style="margin-left: 40px;"><img src="note.gif" x-maintain-ratio="TRUE" width="20px" height="20px" border="0" class="img_whs13"> 備註</h3>

<p class="whs14">此事件比率僅有某些英特爾(R) 奔騰(R) M 與賽揚(R) M 處理器支援。</p>

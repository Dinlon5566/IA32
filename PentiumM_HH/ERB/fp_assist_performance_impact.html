<p>此比率的值較高時，表示使用了浮點微程式碼協助。浮點微程式碼協助的效能極其低下。浮點微程式碼協助通常用在計算中使用了浮點非規格化值（非常接近零值）的情況下。</p>

<h3 class="whs10"><img src="../LipsB/tip.gif" x-maintain-ratio="TRUE" width="17px" height="18px" border="0" class="img_whs11"> 建議</h3>

<h1><img src="er_logo.gif" alt="事件比率主題" x-maintain-ratio="TRUE" width="36px" height="36px" align="right" border="0" class="img_whs1">二級匯流排忙於載入數據</h1>

<p><a href="../EventsB/cycles_l2_data_bus_busy_transferring_data_to_cpu.html">二級數據總線傳輸數據到 CPU 忙週期</a> / <a href="../EventsB/clockticks.html">時鐘訊號</a></p>

<p>一般來說，這些數字源自經驗豐富的效能工程師的經驗：</p>

<p>&nbsp;</p>

<p>此比率的值較高時，表示處理器與二級快取之間的通訊量很大。對於計算密集型應用程式，匯流排利用率較高通常表示應該尋找改善數據區域性的機會。</p>

<h3 class=NoteTipHead
	style="margin-left: 40px;"><img src="note.gif" x-maintain-ratio="TRUE" width="20px" height="20px" border="0" class="img_whs9"> 備註</h3>

<p class="whs10">此事件比率僅有某些英特爾(R) 奔騰(R) M 與賽揚(R) M 處理器支援。</p>

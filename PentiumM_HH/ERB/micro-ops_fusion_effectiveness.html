<p>此事件比率衡量微操作熔合帶來的增益。熔合的微操作是熔合在一起的兩個微操作，它們計為一個微操作，但是由兩個單獨的執行單元並行執行。熔合的微操作通過減少微操作總數來提高效能。</p>

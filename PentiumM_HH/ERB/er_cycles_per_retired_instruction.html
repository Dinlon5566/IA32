<h1><img src="er_logo.gif" alt="事件比率主题" x-maintain-ratio="TRUE" width="36px" height="36px" align="right" border="0" class="img_whs1">每失效指令时钟周期数</h1>

<p><a href="../EventsB/clockticks.html">时钟信号</a> / <a href="../EventsB/instructions_retired.html">失效的指令</a></p>

<p>此比率也称为&ldquo;每指令时钟周期数&rdquo;（Cycles per Instructions，简称 CPI）。</p>

<p>要确定将性能调整精力集中在什么地方时，CPI 是第一个要检查的比率。CPI 比率良好表示代码的执行性能优异。</p>

<p>一般来说，这些数字源自经验丰富的性能工程师的经验：</p>

<!--(Table)=========================================================-->
<table x-use-null-cells cellspacing="0" width="28.322%" class="whs2">
<col class="whs3">
<col class="whs4">

<tr>
<td valign="top" width="46.682%" class="whs5">
<h3 CLASS=TableHead
	style="margin-bottom: 0;">良好</td>
<td valign="top" width="53.318%" class="whs6">
<h3 CLASS=TableHead
	style="margin-bottom: 0;">不佳</td></tr>

<tr>
<td valign="top" width="46.682%" class="whs5">
<p class=TableCell>0.75</td>
<td valign="top" width="53.318%" class="whs6">
<p class=TableCell>4</td></tr>
</table>

<p>CPI 比率不佳表示存在以下情况之一：</p>

<ul>
	
	<li class=kadov-p><p>所选的代码或许可以通过优化，在处理器上更高效地执行。</p></li>
	
	<li class=kadov-p><p>所选的代码包含字符串指令或微代码。</p></li>
</ul>

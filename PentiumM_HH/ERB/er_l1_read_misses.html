<p><a href="https://www.hgy413.com/hgydocs/IA32/PentiumM_HH/EventsB/l2_cache_reads.htm">二级缓存读取</a> / 数据内存引用（所有）</p>

<p>内存请求未在一级缓存中找到时，发生一级读取未命中。请求随后传输到二级缓存。</p>

<p>一级读取未命中比率的计算方式如下：二级缓存读取除以数据内存引用总数。</p>

<p align="left" class="whs2">一级缓存未命中会导致 3-7 个周期的惩罚。二级缓存未命中可能导致 100-150 个周期的惩罚。 </p>

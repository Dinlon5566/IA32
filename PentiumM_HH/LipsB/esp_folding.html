<h1>ESP 交迭</h1>

<p><span style="font-weight: bold;"><B>esp_folding_ineffective</B></span> 是一則警告。 </p>

<p>此警告表示在顯式使用 <span class=Code>esp</span> 暫存器與隱式使用 <span 
 class=Code>esp</span> 暫存器之間的轉換。這兩種用法之間的轉換會引發一個懲罰。</p>

<h3 class=NoteTipHead
	style="margin-left: 40px;"><span style="font-weight: bold;"><B><span style="font-weight: normal;"><img src="tip.gif" x-maintain-ratio="TRUE" width="17px" height="18px" border="0" class="img_whs1"> </span>建議</B></span></h3>

<ol type="disc" class="whs2">
	
	<ul type="disc" class="whs3">
		
		<li class=kadov-p><p>減少隱式與顯式使用 <span class=Code>esp</span> 之間切換的次數。儘量將隱式使用 <span class=Code>esp</span> 暫存器與顯式使用 <span class=Code>esp</span> 暫存器分開，並最大限度減少這兩者之間的轉換。</p></li>
		
		<li class=kadov-p><p>在英特爾(R) 與 Microsoft* C/C++ 編譯器上，儘量在不忽略基址指針 <span class=Code>/Oy-</span> 的情況下編譯。</p></li>
	</ul>
</ol>

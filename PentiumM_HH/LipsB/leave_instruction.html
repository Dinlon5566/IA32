<h1>建议使用 Leave 指令</h1>

<p><span style="font-weight: bold;"><B>Leave_Instruction_Recommended</B></span> 是一个警告。 </p>

<p>此警告表示存在可以替换成一条 <span class=Code>leave</span> 指令的指令序列，并且可以取得更快的速度。</p>

<h3 class=NoteTipHead
	style="margin-left: 40px;"><span style="font-weight: bold;"><B><span style="font-weight: normal;"><img src="tip.gif" x-maintain-ratio="TRUE" width="17px" height="18px" border="0" class="img_whs1"> </span>建议</B></span></h3>

<p class="whs2">将 <span class=Code>mov esp, ebp</span> 与 <span class=Code>pop ebp</span> 替换成 <span class=Code>leave</span> 指令。<span class=Code>leave</span> 指令的操作与此序列完全相同，且速度更快。</p>

<h1><img src="../itanium2_60b.gif" alt="安騰(R) 2 處理器主題" x-maintain-ratio="TRUE" width="48px" height="60px" align="right" border="0" class="img_whs1"> 多媒體清除</h1>

<p><span style="font-weight: bold;"><B>MM_Flush</B></span> 表示一種懲罰狀態。</p>

<p>由於整數單元與多媒體單元之間的暫存器相關性，為其發出 <span style="font-weight: bold;"><B>MM_Flush</B></span> 的指令是管道清除之後的第一條指令。</p>

<h1><img src="../itanium2_60b.gif" alt="安腾(R) 2 处理器主题" x-maintain-ratio="TRUE" width="48px" height="60px" align="right" border="0" class="img_whs1"> 寄存器暂停</h1>

<p><span style="font-weight: bold;"><B>Register</B></span> 表示一种惩罚状态。</p>

<p>指令在寄存器值就绪之前试图访问它时，会发生寄存器暂停。因此处理器将一直暂停到它准备就绪。</p>

<p>寄存器暂停使用寄存器名称后跟括在小括号中的 D（目标）或 S（源）表示。</p>

<p>例如：</p>

<p CLASS=Preformatted-Code>r10(D)</p>

<p class="whs2">

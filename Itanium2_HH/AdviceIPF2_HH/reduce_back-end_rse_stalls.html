<h1><img src="https://www.hgy413.com/hgydocs/IA32/Itanium2_HH/AdviceIPF2_HH/TA_logo.gif" alt="英特爾(R) 調優助手主題" x-maintain-ratio="TRUE" width="36px" height="36px" align="right" border="0" class="img_whs1">減少後端 RSE 暫停</h1>

&nbsp; 

<p>有三個選項可以減少暫存器堆疊的使用：</p>

<ol>
	
	<li class=kadov-p
		class=kadov-p>將複雜的循環分解成在記憶體中儲存中間性結果的多個循環。此更改可使得循環在各個不同的循環計算部分中複用暫存器資源，因此總體上會使用更少的暫存器。 </li>
	
	<li class=kadov-p
		class=kadov-p>減少遞迴的使用。遞迴演算法在每個級別使用許多暫存器，並將很快用完暫存器堆疊。</li>
	
	<li class=kadov-p
		class=kadov-p>降低優化級別。嘗試使用編譯器優化級別 O1 將大小降至最低，這可能會減少 RSE 暫停而不會過多影響效能。 </li>
</ol>

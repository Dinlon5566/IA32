<h1><img src="TA_logo.gif" alt="英特尔&#xAE; 调优助手主题" x-maintain-ratio="TRUE" width="36px" height="36px" align="right" border="0" class="img_whs1">采集附加事件以确定后端清除暂停的原因</h1>

&nbsp; 

<p>尝试以下方法之一来确定后端清除暂停的原因：</p>

<ul type="disc" class="whs2">
	
	<li class=kadov-p><p>使用档案导引反馈与过程间内嵌 (IPO) 进行编译。</p></li>
	
	<li class=kadov-p><p>减少异常处理程序的使用。例如，将异常用作关键字。</p></li>
	
	<li class=kadov-p><p>分解此事件以产生一些细节。尝试采集 BE_FLUSH_BUBBLE-BRU 与 BE_FLUSH_BUBBLE-XPN。</p></li>
</ul>

<h1>L2_SYNTH_PROBE</h1>

<b style="font-weight: bold;">標題：</b>合成探測<b style="font-weight: bold;"><br> 類別：</b>一體化二級快取事件<b style="font-weight: bold;"><br> IAR/DAR/OPC：</b>Y/Y/Y<b style="font-weight: bold;"><br> 事件程式碼：</b>0xB7<b style="font-weight: bold;"><br> 最大每週期增量：</b>1 

<p><b style="font-weight: bold;">定義：</b>統計合成探測數。合成探測表示二級快取從 MESI 狀態為 I 或 P （表示正在進行的嗅探命中該填充）的匯流排群集收到填充。這樣，在快取線&ldquo;使用過一次&rdquo;之後，L2 需要給匯流排群集&ldquo;合成&rdquo;一個探測響應。為確保轉發順利進行，L2 在用過快取線一次之後才會發送響應。</p>

<h3 class=NoteTipHead
	style="margin-left: 40px;"><img src="note.gif" width="20px" height="20px" border="0" class="img_whs1"> 備註</h3>

<p class="whs2">這是有限組 2 的&ldquo;二級快取&rdquo;事件。要測量此事件，此組中的事件之一必須使用 PMD4 測量。 </p>

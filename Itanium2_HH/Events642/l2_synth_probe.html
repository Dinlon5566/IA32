<h1>L2_SYNTH_PROBE</h1>

<b style="font-weight: bold;">标题：</b>合成探测<b style="font-weight: bold;"><br> 类别：</b>一体化二级缓存事件<b style="font-weight: bold;"><br> IAR/DAR/OPC：</b>Y/Y/Y<b style="font-weight: bold;"><br> 事件代码：</b>0xB7<b style="font-weight: bold;"><br> 最大每周期增量：</b>1 

<p><b style="font-weight: bold;">定义：</b>统计合成探测数。合成探测表示二级缓存从 MESI 状态为 I 或 P （表示正在进行的嗅探命中该填充）的总线群集收到填充。这样，在缓存线&ldquo;使用过一次&rdquo;之后，L2 需要给总线群集&ldquo;合成&rdquo;一个探测响应。为确保转发顺利进行，L2 在用过缓存线一次之后才会发送响应。</p>

<h3 class=NoteTipHead
	style="margin-left: 40px;"><img src="note.gif" width="20px" height="20px" border="0" class="img_whs1"> 备注</h3>

<p class="whs2">这是有限组 2 的&ldquo;二级缓存&rdquo;事件。要测量此事件，此组中的事件之一必须使用 PMD4 测量。 </p>

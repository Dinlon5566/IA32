<h1 class=Overview><img src="https://www.hgy413.com/hgydocs/IA32/Itanium2_HH/Events642/itanium2_60b.gif" alt="安騰(R) 2 處理器主題" x-maintain-ratio="TRUE" align="right" width="48px" height="60px" align="right" border="0" class="img_whs1">關於 TLB 事件</h1>

<p>ITLB_REFERENCES 與 DTLB_REFERENCES 從各自的指令/數據快取訪問事件衍生而來。請注意，ITLB_REFERENCES 不包括對 L1I 快取 (L1I_PREFETCH_READS) 的預取請求。這是因為預取未命中 ITLB 時會被取消，因此不觸發 VHPT 查詢或軟體 TLB 未命中處理。<a HREF="https://www.hgy413.com/hgydocs/IA32/Itanium2_HH/Events642/ITLB_MISSES_FETCH.html">ITLB_MISSES_FETCH</a> 與 DTLB_MISSES 統計 TLB 未命中數量。ITLB_INSERTS_HPW 與 <a HREF="https://www.hgy413.com/hgydocs/IA32/Itanium2_HH/Events642/dtlb_inserts_hpw.html">DTLB_INSERTS_HPW</a> 統計虛擬雜湊頁表格查詢器執行的指令/數據 TLB 插入數量。</p>

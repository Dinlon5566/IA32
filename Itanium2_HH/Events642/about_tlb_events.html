<h1 class=Overview><img src="https://www.hgy413.com/hgydocs/IA32/Itanium2_HH/Events642/itanium2_60b.gif" alt="安腾(R) 2 处理器主题" x-maintain-ratio="TRUE" align="right" width="48px" height="60px" align="right" border="0" class="img_whs1">关于 TLB 事件</h1>

<p>ITLB_REFERENCES 与 DTLB_REFERENCES 从各自的指令/数据缓存访问事件衍生而来。请注意，ITLB_REFERENCES 不包括对 L1I 缓存 (L1I_PREFETCH_READS) 的预取请求。这是因为预取未命中 ITLB 时会被取消，因此不触发 VHPT 查询或软件 TLB 未命中处理。<a HREF="https://www.hgy413.com/hgydocs/IA32/Itanium2_HH/Events642/ITLB_MISSES_FETCH.html">ITLB_MISSES_FETCH</a> 与 DTLB_MISSES 统计 TLB 未命中数量。ITLB_INSERTS_HPW 与 <a HREF="https://www.hgy413.com/hgydocs/IA32/Itanium2_HH/Events642/dtlb_inserts_hpw.html">DTLB_INSERTS_HPW</a> 统计虚拟散列页表格查询器执行的指令/数据 TLB 插入数量。</p>

<h1>BUS_MEM_READ_OUT_HI</h1>

<b style="font-weight: bold;">標題：</b>未決記憶體讀取事務（高 2 位）<b style="font-weight: bold;"><br> 類別：</b>前端匯流排事件<b style="font-weight: bold;"><br> IAR/DAR/OPC：</b>N/N/N<b style="font-weight: bold;"><br> 事件程式碼：</b>0x94<b style="font-weight: bold;"><br> 最大每週期增量：</b>2 

<p><b style="font-weight: bold;">定義：</b>統計未決記憶體讀取事務數。安騰 2 每個週期可以有總計 16 個此類事件。高兩位儲存到此計數器。為統計此事件，假設記憶體讀取訪問在以下時間內處於未決狀態：從讀取請求未命中三級快取到將第一個讀取數據塊返回二級快取。</p>

<h3 class=NoteTipHead
	style="margin-left: 40px;"><img src="note.gif" width="20px" height="20px" border="0" class="img_whs1"> 備註</h3>

<p class="whs2">不跟蹤不可快取（或其它任何不訪問三級快取）的事務。此事件旨在配合 <a HREF="BUS_MEM_READ.html">BUS_MEM_READ</a> [all,self] 使用，以計算平均系統記憶體延遲 </p>

<h1>IA32_ISA_TRANSITIONS</h1>

&nbsp;

<br><b>標題：<span style="font-weight: normal;">英特爾(R) 安騰</span></b>(R) 體系結構到/從 IA-32 ISA 的轉換<b><br>類別：</b>基本事件<b><br> IAR/DAR/OPC：</b>N/N/N<b><br> 事件程式碼：</b>0x07<b><br> 最大每週期增量：</b>1 

<p><b>定義：</b>統計指令集在<b><span style="font-weight: normal;">安騰</span></b>體系結構指令與 IA-32 指令之間轉換的次數（PSR.is 位的切換次數）。</p>

<h1>IA32_ISA_TRANSITIONS</h1>

&nbsp;

<br><b>标题：<span style="font-weight: normal;">英特尔(R) 安腾</span></b>(R) 体系结构到/从 IA-32 ISA 的转换<b><br>类别：</b>基本事件<b><br> IAR/DAR/OPC：</b>N/N/N<b><br> 事件代码：</b>0x07<b><br> 最大每周期增量：</b>1 

<p><b>定义：</b>统计指令集在<b><span style="font-weight: normal;">安腾</span></b>体系结构指令与 IA-32 指令之间转换的次数（PSR.is 位的切换次数）。</p>

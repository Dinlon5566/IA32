<h1>L1I_PURGE</h1>

<b style="font-weight: bold;">标题：</b>L1I 处理的 L1ITLB 清除<b   style="font-weight: bold;"><br> 类别：</b>一级指令缓存与预取事件<b style="font-weight: bold;"><br> IAR/DAR/OPC：</b>Y/N/N<b style="font-weight: bold;"><br> 事件代码：</b>0x4B<b style="font-weight: bold;"><br> 最大每周期增量：</b>1 

<p><b style="font-weight: bold;">定义：</b>提供 L1I 处理的 L1ITLB 清除数的有关信息。此事件是一个清除指令（从总线群集全局清除，并插入 L2ITLB）导致的。这与在 L1ITLB 上发生的列失效不同。</p>

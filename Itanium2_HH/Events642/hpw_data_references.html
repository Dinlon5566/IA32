<h1>HPW_DATA_REFERENCES</h1>

<b style="font-weight: bold;">標題：</b>VHPT 的數據記憶體引用<b style="font-weight: bold;"><br> 類別：</b>TLB 事件<b style="font-weight: bold;"><br> IAR/DAR/OPC：</b>Y/Y/Y<b style="font-weight: bold;"><br> 事件程式碼：</b>0x2D<b style="font-weight: bold;"><br> 最大每週期增量：</b>4 

<p><b style="font-weight: bold;">定義：</b>統計 VHPT 的數據記憶體引用數。</p>

<h3 class=NoteTipHead
	style="margin-left: 40px;"><img src="note.gif" width="20px" height="20px" border="0" class="img_whs1"> 備註</h3>

<p class="whs2">如果總是啟用 HPW，則此事件與 <a HREF="L2DTLB_MISSES.html">L2DTLB_MISSES</a> 等價。如果總是禁用 HPW，則此事件應計為 0。這將包括未擠壓 L2DTLB 的未命中，即使導致未命中的指令未進入失效狀態。 </p>

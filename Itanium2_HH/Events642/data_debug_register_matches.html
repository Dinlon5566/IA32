<h1>DATA_DEBUG_REGISTER_MATCHES</h1>

<b style="font-weight: bold;">標題：</b>數據除錯暫存器匹配記憶體引用的數據地址。<b style="font-weight: bold;"><br>類別：</b>系統事件<b style="font-weight: bold;"><br> IAR/DAR/OPC：</b>Y/Y/Y<b style="font-weight: bold;"><br> 事件程式碼：</b>0xC6<b style="font-weight: bold;"><br> 最大每週期增量：</b>1 

<p><b style="font-weight: bold;">定義：</b>統計數據除錯暫存器匹配記憶體引用數據地址的次數。這是 OR 執行的 4 個 DBR 匹配。暫存器 DBR0-7、PSR、DCR、PMC13 影響此事件。但它不包括可能由雜訊引起的提交內容。</p>

<p>此處顯示安騰 2 處理器的三級記憶體層次結構及其事件監測器的概述。指令與數據流通過一個單獨的一級快取工作。該一級數據快取是一個直寫式快取。一體化二級快取為一級指令與數據快取服務，並由一個更大的一體化三級快取提供支援。 </p>

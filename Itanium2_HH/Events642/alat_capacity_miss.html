<H1>ALAT_CAPACITY_MISS</H1>
<BR><B style="font-weight: bold;">標題：</B>替換了 ALAT 專案<BR><B style="font-weight: bold;"> 類別：</B>指令執行事件<BR><B style="font-weight: bold;"> IAR/DAR/OPC：</B>Y/Y/Y<BR><B style="font-weight: bold;">事件程式碼：</B>0x58<BR><B style="font-weight: bold;">最大每週期增量：</B>2<BR><P><B style="font-weight: bold;">定義：</B>提供的資訊關於高級載入 （ld.a、ld.as、ldfp.a 或 ldfp.as）或未命中 ld.c.nc 替換了 ALAT 中不使用相同暫存器標識的專案或替換了最後 1-2 個無效專案的次數。</P>

<H1>ALAT_CAPACITY_MISS</H1>
<BR><B style="font-weight: bold;">标题：</B>替换了 ALAT 项目<BR><B style="font-weight: bold;"> 类别：</B>指令执行事件<BR><B style="font-weight: bold;"> IAR/DAR/OPC：</B>Y/Y/Y<BR><B style="font-weight: bold;">事件代码：</B>0x58<BR><B style="font-weight: bold;">最大每周期增量：</B>2<BR><P><B style="font-weight: bold;">定义：</B>提供的信息关于高级加载 （ld.a、ld.as、ldfp.a 或 ldfp.as）或未命中 ld.c.nc 替换了 ALAT 中不使用相同寄存器标识的项目或替换了最后 1-2 个无效项目的次数。</P>

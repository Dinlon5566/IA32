<h1>BUS_LOCK</h1>

<b style="font-weight: bold;">标题：</b>IA-32 兼容总线锁定事务<b style="font-weight: bold;"><br> 类别：</b>前端总线事件<b style="font-weight: bold;"><br> IAR/DAR/OPC：</b>N/N/N<b style="font-weight: bold;"><br> 事件代码：</b>0x93<b style="font-weight: bold;"><br> 最大每周期增量：</b>1 

<p><b style="font-weight: bold;">定义：</b>统计 IA-32 总线锁定事务数。</p>

&nbsp;<br>

<h1>L3_LINES_REPLACED</h1>

<b style="font-weight: bold;">標題：</b>替換的三級快取線<b style="font-weight: bold;"><br> 類別：</b>一體化三級快取事件<b style="font-weight: bold;"><br> IAR/DAR/OPC：</b>N/N/N<b style="font-weight: bold;"><br> 事件程式碼：</b>0xDF<b style="font-weight: bold;"><br> 最大每週期增量：</b>1 

<p><b style="font-weight: bold;">定義：</b>統計已替換的有效三級快取線（污損的犧牲品）的數量。根據具體平臺的設定，獨佔的乾淨/共享及乾淨的逐出可能也統計在內。</p>

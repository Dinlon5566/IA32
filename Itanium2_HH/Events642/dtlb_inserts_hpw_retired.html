<h1>DTLB_INSERTS_HPW_RETIRED</h1>

<b style="font-weight: bold;">標題：</b>&ldquo;硬體頁查詢器&rdquo;插入 DTLB 的 VHPT 專案數<b style="font-weight: bold;"><br> 類別：</b>TLB 事件<b style="font-weight: bold;"><br> IAR/DAR/OPC：</b>Y/Y/Y<b style="font-weight: bold;"><br> 事件程式碼：</b>0x2C<b style="font-weight: bold;"><br> 最大每週期增量：</b>4 

<p><b style="font-weight: bold;">定義：</b>統計&ldquo;硬體頁查詢器&rdquo;插入 DTLB 的 VHPT 專案數</p>

<h3 class=NoteTipHead
	style="margin-left: 40px;"><img src="note.gif" width="20px" height="20px" border="0" class="img_whs1"> 備註</h3>

<p class="whs2">這將不會包含未擠壓 DTLB 的未命中，即使導致未命中的指令未進入失效狀態。此事件與 <a HREF="dtlb_inserts_hpw.html">DTLB_INSERTS_HPW</a> 的差值是可能並不必要的 DTLB 插入量。 </p>

<h1>DATA_REFERENCES_SET0</h1>

<b style="font-weight: bold;">标题：</b>发到内存管道的数据内存引用<b style="font-weight: bold;"><br> 类别：</b>一级数据缓存事件<b style="font-weight: bold;"><br> IAR/DAR/OPC：</b>Y/Y/Y<b style="font-weight: bold;"><br> 事件代码：</b>0xC3<b style="font-weight: bold;"><br> 最大每周期增量：</b>4 

<p><b style="font-weight: bold;">定义：</b>统计发到内存管道的数据内存引用数（包括检查加载、不可缓存访问、RSE 操作、信号量及浮点内存引用）。此计数包括路径错误的操作，但不包括谓词为假的操作。此事件不包括 VHPT 内存引用。</p>

<h3 class=NoteTipHead
	style="margin-left: 40px;"><img src="note.gif" width="20px" height="20px" border="0" class="img_whs1"> 备注</h3>

<p class="whs2">这是有限组 1 的&ldquo;L1D 缓存&rdquo;事件。要测量此事件，此缓存线组的事件之一必须由 PMD5 测量。 </p>

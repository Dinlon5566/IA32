<h1>L2_BAD_LINES_SELECTED</h1>

<b style="font-weight: bold;">标题：</b>无效的缓存线可用时替换的有效缓存线<b style="font-weight: bold;"><br> 类别：</b>一体化二级缓存事件<b style="font-weight: bold;"><br> IAR/DAR/OPC：</b>Y/Y/Y<b style="font-weight: bold;"><br> 事件代码：</b>0xB9<b style="font-weight: bold;"><br> 最大每周期增量：</b>4 

<p><b style="font-weight: bold;">定义：</b>统计有可用的无效缓存线时却选择替换有效缓存线的次数。</p>

<h3 class=NoteTipHead><img src="note.gif" width="20px" height="20px" border="0" class="img_whs1"> 备注</h3>

这是有限组 3 的&ldquo;二级缓存&rdquo;事件。要测量此事件，此组中的事件之一必须使用 PMD4 测量。此事件与 <a HREF="L2_ISSUED_RECIRC_IFETCH.html">L2_ISSUED_RECIRC_IFETCH</a> 共享&ldquo;事件代码&rdquo;。

<h1>L1I_FILLS</h1>

<b style="font-weight: bold;">标题：</b>一级指令缓存填充<b   style="font-weight: bold;"><br> 类别：</b>一级指令缓存与预取事件<b style="font-weight: bold;"><br> IAR/DAR/OPC：</b>Y/N/N<b style="font-weight: bold;"><br> 事件代码：</b>0x41<b style="font-weight: bold;"><br> 最大每周期增量：</b>1 

<p><b style="font-weight: bold;">定义：</b>从 ISB 填充到&ldquo;一级指令缓存&rdquo;（64 字节块）的缓存线数量。</p>

<h3 class=NoteTipHead
	style="margin-left: 40px;"><img src="note.gif" width="20px" height="20px" border="0" class="img_whs1"> 备注</h3>

<p class="whs2">如果缓存线标记成随需获取，则此事件使用 IBRP0 进行限定；如果缓存线标记成预取匹配，则此事件使用 IBRP1 进行限定。如果相应的项目不在 L1ITLB 中，则不可能触发此事件。 </p>

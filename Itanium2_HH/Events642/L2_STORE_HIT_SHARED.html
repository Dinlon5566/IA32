<h1>L2_STORE_HIT_SHARED</h1>

<b style="font-weight: bold;">標題：</b>儲存命中共享的快取線<b style="font-weight: bold;"><br> 類別：</b>一體化二級快取事件<b style="font-weight: bold;"><br> IAR/DAR/OPC：</b>Y/Y/Y<b style="font-weight: bold;"><br> 事件程式碼：</b>0xBA<b style="font-weight: bold;"><br> 最大每週期增量：</b>2 

<p><b style="font-weight: bold;">定義：</b>統計儲存命中共享快取線的次數。</p>

<h3 class=NoteTipHead><img src="note.gif" width="20px" height="20px" border="0" class="img_whs1"> 備註</h3>

這是有限組 3 的&ldquo;二級快取&rdquo;事件。要測量此事件，此組中的事件之一必須使用 PMD4 測量。此事件與 <a HREF="l2_got_recirc_ifetch.html">L2_GOT_RECIRC_IFETCH</a> 共享&ldquo;事件程式碼&rdquo;。

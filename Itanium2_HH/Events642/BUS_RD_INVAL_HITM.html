<h1>BUS_RD_INVAL_HITM</h1>

<b style="font-weight: bold;">标题：</b>导致 HITM 的总线 BIL 事务<b style="font-weight: bold;"><br> 类别：</b>前端总线事件<b style="font-weight: bold;"><br> IAR/DAR/OPC：</b>N/N/N<b style="font-weight: bold;"><br> 事件代码：</b>0x82<b style="font-weight: bold;"><br> 最大每周期增量：</b>1 

<p><b style="font-weight: bold;">定义：</b>统计声言 HITM 的总线读取失效的缓存线事务的数量（暗示 BIL 与 HITM），此事务从另一个处理器的缓存线得到满足。</p>

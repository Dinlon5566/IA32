<h1>EXTERN_DP_PINS_0_TO_3</h1>

<b style="font-weight: bold;">标题：</b>声言 DP 引脚 0-3<b style="font-weight: bold;"><br> 类别：</b>系统事件<b style="font-weight: bold;"><br> IAR/DAR/OPC：</b>N/N/N<b style="font-weight: bold;"><br> 事件代码：</b>0x9E<b style="font-weight: bold;"><br> 最大每周期增量：</b>1 

<p><b style="font-weight: bold;">定义：</b>统计声言外部 DP 引脚 0 到 3 期间的总线时钟周期数。</p>

&nbsp;<br>

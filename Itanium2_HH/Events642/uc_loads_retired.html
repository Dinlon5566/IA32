<h1>UC_LOADS_RETIRED</h1>

&nbsp;

<br><b   style="font-weight: bold;">标题：</b>失效的不可缓存加载<b style="font-weight: bold;"><br> 类别：</b>指令执行事件<b style="font-weight: bold;"><br> IAR/DAR/OPC：</b>Y/Y/Y<b style="font-weight: bold;"><br> 事件代码：</b>0xCF<b style="font-weight: bold;"><br> 最大每周期增量：</b>4 

<p><b style="font-weight: bold;">定义：</b>统计失效的不可缓存加载指令数，谓词为假的除外。它包括未命中 ALAT 与 L1D 的整数、浮点、信号量、RSE、VHPT 加载及检查加载 (ld.c)（这是此加载与其它任何加载相似的唯一情况）。</p>

<h3 class=NoteTipHead
	style="margin-left: 40px;"><img src="note.gif" width="20px" height="20px" border="0" class="img_whs1"> 备注</h3>

<p class="whs2">这是有限组 3 的&ldquo;L1D 缓存&rdquo;事件。要测量此事件，此组中的事件之一必须使用 PMD5 测量。 </p>

<h1 class=Overview><img src="https://www.hgy413.com/hgydocs/IA32/Itanium2_HH/Events642/itanium2_60b.gif" alt="安腾(R) 2 处理器主题" x-maintain-ratio="TRUE" align="right" width="48px" height="60px" align="right" border="0" class="img_whs1">关于暂停事件</h1>

<p>调试寄存器匹配事件统计任何指令或数据断点寄存器（IBR 或 DBR）的地址与当前失效的指令指针 (CODE_DEBUG_REGISTER_MATCHES) 或当前数据内存地址 (<a HREF="https://www.hgy413.com/hgydocs/IA32/Itanium2_HH/Events642/data_debug_register_matches.html">DATA_DEBUG_REGISTER_MATCHES</a>) 匹配的频率。<a HREF="https://www.hgy413.com/hgydocs/IA32/Itanium2_HH/Events642/cpu_cpl_changes.html">CPU_CPL_CHANGES</a> 统计由于中断、系统调用 (epc)、返回（分支降级）及 rfi 指令导致的特权级别转换数量。<a HREF="https://www.hgy413.com/hgydocs/IA32/Itanium2_HH/Events642/CPU_CYCLES.html">CPU_CYCLES</a> 统计 CPU 未断电或处于轻度 HALT 状态的周期数。</p>

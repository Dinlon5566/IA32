<h1>DATA_REFERENCES_SET1</h1>

<b style="font-weight: bold;">標題：</b>發到記憶體管道的數據記憶體引用<b style="font-weight: bold;"><br> 類別：</b>一級數據快取事件<b style="font-weight: bold;"><br> IAR/DAR/OPC：</b>Y/Y/Y<b style="font-weight: bold;"><br> 事件程式碼：</b>0xC5<b style="font-weight: bold;"><br> 最大每週期增量：</b>4 

<p><b style="font-weight: bold;">定義：</b>統計發到記憶體管道的數據記憶體引用數（包括檢查載入、不可快取訪問、RSE 操作、訊號量及浮點記憶體引用）。此計數包括路徑錯誤的操作，但不包括謂詞為假的操作。此事件不包括 VHPT 記憶體引用。</p>

<h3 class=NoteTipHead
	style="margin-left: 40px;"><img src="note.gif" width="20px" height="20px" border="0" class="img_whs1"> 備註</h3>

<p class="whs2">這是有限組 1 的&ldquo;L1D 快取&rdquo;事件。要測量此事件，此快取線組的事件之一必須由 PMD5 測量。 </p>

<h1>BUS_BRQ_LIVE_REQ_LO</h1>

<b style="font-weight: bold;">标题：</b>BRQ 活动请求（低 3 位）<b style="font-weight: bold;"><br> 类别：</b>前端总线事件<b style="font-weight: bold;"><br> IAR/DAR/OPC：</b>N/N/N<b style="font-weight: bold;"><br> 事件代码：</b>0x9B<b style="font-weight: bold;"><br> 最大每周期增量：</b>7 

<p><b style="font-weight: bold;">定义：</b>统计 BRQ 中的活动读取请求数。安腾 2 每个周期可以有总计 16 个此类请求。低 3 位存储到此计数器（位 2:0）。</p>

<h3 class=NoteTipHead
	style="margin-left: 40px;"><img src="note.gif" width="20px" height="20px" border="0" class="img_whs1"> 备注</h3>

<p class="whs2">如果读取请求产生牺牲品，则它也会进入 BRQ（作为写回）。只要读取或其牺牲品在 BRQ 中，此事件的计数就会加 1（实际效果是牺牲品导致 BRQ 中的读取寿命延长）。 </p>

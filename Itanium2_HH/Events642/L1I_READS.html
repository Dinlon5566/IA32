<h1>L1I_READS</h1>

<b style="font-weight: bold;">標題：</b>一級指令快取讀取<b   style="font-weight: bold;"><br> 類別：</b>一級指令快取與預取事件<b style="font-weight: bold;"><br> IAR/DAR/OPC：</b>Y/N/N<b style="font-weight: bold;"><br> 事件程式碼：</b>0x40<b style="font-weight: bold;"><br> 最大每週期增量：</b>1 

<p><b style="font-weight: bold;">定義：</b>提供向&ldquo;一級指令快取&rdquo;（32 位元組塊）進行隨需獲取讀取（也就是，所有的訪問，不論命中與否）的數量的有關資訊。</p>

<h3 class=NoteTipHead
	style="margin-left: 40px;"><img src="note.gif" width="20px" height="20px" border="0" class="img_whs1"> 備註</h3>

<p class="whs2">對於存在 L1ITLB 未命中、L1I 快取未命中以及與 icache 填充-再循環衝突的隨需預取，儘管會在 <a HREF="L2_INST_DEMAND_READS.html">L2_INST_DEMAND_READS</a> 中統計，但不在此事件中統計。 
 </p>

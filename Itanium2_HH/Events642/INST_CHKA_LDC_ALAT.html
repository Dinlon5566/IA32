<h1>INST_CHKA_LDC_ALAT</h1>

&nbsp;

<br><b   style="font-weight: bold;">標題：</b>失效的 chk.a 與 ld.c 指令<b style="font-weight: bold;"><br> 類別：</b>指令執行事件<b style="font-weight: bold;"><br> IAR/DAR/OPC：</b>Y/Y/Y<b style="font-weight: bold;"><br> 事件程式碼：</b>0x56<b style="font-weight: bold;"><br> 最大每週期增量：</b>2 

<p><b style="font-weight: bold;">定義：</b>提供失效的所有高級檢查載入 (chk.a) 與檢查載入 (ld.c) 指令數的有關資訊。</p>

<h3 class=NoteTipHead><img src="note.gif" width="20px" height="20px" border="0" class="img_whs1"> 備註</h3>

致錯型 chk.a 將統計在內，即使是更早的同屬錯誤。 <br>

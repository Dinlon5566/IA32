<H1>INST_FAILED_CHKS_RETIRED</H1>
<BR><B style="font-weight: bold;">标题：</B>失败的 chk.s 指令<BR><B style="font-weight: bold;"> 类别：</B>指令执行事件<BR><B style="font-weight: bold;"> IAR/DAR/OPC：</B>N/N/N<BR><B style="font-weight: bold;"> 事件代码：</B>0x55<BR><B style="font-weight: bold;">最大每周期增量：</B>1<BR><P><B style="font-weight: bold;">定义：</B>提供失败的推测检查指令 (chk.s) 数的有关信息。</P>

<h1 class=Overview><img src="https://www.hgy413.com/hgydocs/IA32/Itanium2_HH/Events642/itanium2_60b.gif" alt="安騰(R) 2 處理器主題" x-maintain-ratio="TRUE" width="48px" height="60px" align="right" border="0" class="img_whs1">關於記憶體事件</h1>

<p>這部分摘要介紹與安騰(R) 處理器的記憶體層次結構有關的事件。記憶體層次結構事件分為以下幾組：</p>

<p></p>

<ul type="disc" class="whs2">
	
	<li class=kadov-p><p>一級指令快取與預取事件 </p></li>
	
	<li class=kadov-p><p>一級數據快取事件 </p></li>
	
	<li class=kadov-p><p>一體化二級快取事件 </p></li>
	
	<li class=kadov-p><p>三級快取事件 </p></li>
</ul>

<p>此處提供安騰 2 處理器三級記憶體層次結構及其事件監視器的概述。指令與數據流通過單獨的一級快取工作。該一級數據快取是一個直寫式快取。一體化二級快取為一級指令與數據快取服務，並由一個更大的一體化三級快取提供支援。 </p>

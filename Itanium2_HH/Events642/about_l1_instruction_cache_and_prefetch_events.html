<h1 class=Overview><img src="https://www.hgy413.com/hgydocs/IA32/Itanium2_HH/Events642/itanium2_60b.gif" alt="安腾(R) 2 处理器主题" x-maintain-ratio="TRUE" width="48px" height="60px" align="right" border="0" class="img_whs1">关于内存事件</h1>

<p>这部分摘要介绍与安腾(R) 处理器的内存层次结构有关的事件。内存层次结构事件分为以下几组：</p>

<p></p>

<ul type="disc" class="whs2">
	
	<li class=kadov-p><p>一级指令缓存与预取事件 </p></li>
	
	<li class=kadov-p><p>一级数据缓存事件 </p></li>
	
	<li class=kadov-p><p>一体化二级缓存事件 </p></li>
	
	<li class=kadov-p><p>三级缓存事件 </p></li>
</ul>

<p>此处提供安腾 2 处理器三级内存层次结构及其事件监视器的概述。指令与数据流通过单独的一级缓存工作。该一级数据缓存是一个直写式缓存。一体化二级缓存为一级指令与数据缓存服务，并由一个更大的一体化三级缓存提供支持。 </p>

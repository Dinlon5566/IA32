<h1>DATA_DEBUG_REGISTER_FAULT</h1>

<b style="font-weight: bold;">标题：</b>由于数据调试寄存器匹配加载/存储指令而导致的错误<b style="font-weight: bold;"><br> 类别：</b>系统事件<b style="font-weight: bold;"><br> IAR/DAR/OPC：</b>N/N/N<b style="font-weight: bold;"><br> 事件代码：</b>0x52<b style="font-weight: bold;"><br> 最大每周期增量：</b>1 

<p><b style="font-weight: bold;">定义：</b>统计由于与加载或存储指令匹配的数据调试寄存器之一而导致错误的次数。</p>

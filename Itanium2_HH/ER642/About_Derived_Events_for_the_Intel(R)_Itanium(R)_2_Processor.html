<h1 class=Overview><img src="itanium2_60b.gif" alt="安騰(R) 2 處理器主題" x-maintain-ratio="TRUE" width="48px" height="60px" align="right" border="0" class="img_whs1"><img src="er_logo.gif" alt="事件比率主題" x-maintain-ratio="FALSE" width="36px" height="36px" align="right" border="0" class="img_whs2">關於英特爾(R) 安騰(R) 處理器的事件比率</h1>

<p>事件比率提供效能問題的有用細節。</p>

<p>每個處理器都有一組可以監視的事件。因此，每個處理器可以使用的事件比率有所不同。</p>

<p>為方便起見，每個處理器都提供一組預定義的事件比率。您還可以自己定義事件比率，以滿足特定的調整需要。</p>

<p>&nbsp;</p>

<h1>影响的标志</h1>

<p>&ldquo;影响的标志&rdquo;部分列出 EFLAGS 寄存器中受指令影响的标志。清除标志时，它等于 0；设置它时，它等于 1。算术与逻辑指令通常按照相同的方式将值赋给状态标志（请参阅&ldquo;<font style="font-family: Verdana, Arial, Helvetica, sans-serif;" 				face=Verdana>IA-32 英特尔(R) 体系结构软件开发人员手册&rdquo;第 1 卷</font>中的附录 A&ldquo;<font style="font-family: Verdana, Arial, Helvetica, sans-serif;" 								face=Verdana>EFLAGS 交叉引用</font>&rdquo;）。&ldquo;操作&rdquo;部分对非常规赋值进行了介绍。列为<span   style="font-weight: bold;"><B>未定义</B></span>的标志值有可能被指令以不确定的方式更改。未列出的标志不受指令影响。</p>

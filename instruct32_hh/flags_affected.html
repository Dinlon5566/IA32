<h1>影響的標誌</h1>

<p>&ldquo;影響的標誌&rdquo;部分列出 EFLAGS 暫存器中受指令影響的標誌。清除標誌時，它等於 0；設定它時，它等於 1。算術與邏輯指令通常按照相同的方式將值賦給狀態標誌（請參閱&ldquo;<font style="font-family: Verdana, Arial, Helvetica, sans-serif;" 				face=Verdana>IA-32 英特爾(R) 體系結構軟件開發人員手冊&rdquo;第 1 卷</font>中的附錄 A&ldquo;<font style="font-family: Verdana, Arial, Helvetica, sans-serif;" 								face=Verdana>EFLAGS 交叉引用</font>&rdquo;）。&ldquo;操作&rdquo;部分對非常規賦值進行了介紹。列為<span   style="font-weight: bold;"><B>未定義</B></span>的標誌值有可能被指令以不確定的方式更改。未列出的標誌不受指令影響。</p>

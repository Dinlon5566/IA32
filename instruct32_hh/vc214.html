<h1>NOP - 无操作</h1>

<h2>说明</h2>

<p>不执行操作。此指令是单字节指令，会占用指令流空间，但不会影响的机器上下文（EIP 寄存器除外）。</p>

<p>NOP 指令是 XCHG (E)AX, (E)AX 指令的替身助记符。</p>

<h2>影响的标志</h2>

<p>无。</p>

<h2>异常（所有操作模式）</h2>

<p class="whs3">无。 </p>

<h2>说明</h2>

<p>生成无效的操作码。提供此指令是为了在软件测试时显式生成无效的操作码。此指令的操作码保留用于此目的。</p>

<p>除触发操作码无效异常以外，此指令与 NOP 指令相同。</p>

<h2>操作</h2>

<p class=Preformatted>#UD (* Generates invalid opcode exception *);</p>

<h2>影响的标志</h2>

<p>无。</p>

<h2>异常（所有操作模式）</h2>

<p class="whs3">#UD - 此指令确保在所有操作模式中都触发操作码无效异常。 </p>

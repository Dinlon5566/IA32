<h1>保护模式异常</h1>

<p>&ldquo;保护模式异常&rdquo;部分列出在保护模式中执行指令时可能发生的异常及其原因。每个异常均有一个助记符，由井号 (#) 后跟两个字母以及可选的错误代码（在括号内）组成。例如，#GP(0) 表示一般保护性异常，错误代码为 0。如需有关异常的详细说明，请参阅&ldquo;<font style="font-family: Verdana, Arial, Helvetica, sans-serif;" 											face=Verdana>IA-32 英特尔(R) 体系结构软件开发人员手册&rdquo;第 3 卷</font>第 5 章&ldquo;<font style="font-family: Verdana, Arial, Helvetica, sans-serif;" 														face=Verdana>中断与异常处理</font>&rdquo;。</p>

<p class="whs1">应用程序程序员应参考操作系统附带的文档，以确定发生异常时执行的操作。 </p>

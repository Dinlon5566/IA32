<h1>保護模式異常</h1>

<p>&ldquo;保護模式異常&rdquo;部分列出在保護模式中執行指令時可能發生的異常及其原因。每個異常均有一個助記符，由井號 (#) 後跟兩個字母以及可選的錯誤程式碼（在括號內）組成。例如，#GP(0) 表示一般保護性異常，錯誤程式碼為 0。如需有關異常的詳細說明，請參閱&ldquo;<font style="font-family: Verdana, Arial, Helvetica, sans-serif;" 											face=Verdana>IA-32 英特爾(R) 體系結構軟件開發人員手冊&rdquo;第 3 卷</font>第 5 章&ldquo;<font style="font-family: Verdana, Arial, Helvetica, sans-serif;" 														face=Verdana>中斷與異常處理</font>&rdquo;。</p>

<p class="whs1">應用程式程式設計師應參考操作系統附帶的文件，以確定發生異常時執行的操作。 </p>

<h1>LAHF - 将状态标志加载到 AH 寄存器</h1>

<h2>说明</h2>

<p>将 EFLAGS 寄存器的低位字节（包含状态标志 SF、ZF、AF、PF 及 CF）加载到 AH 寄存器。EFLAGS 寄存器的保留位 1、3 及 5 在 AH 寄存器中的设置如下面的&ldquo;操作&rdquo;部分所示。</p>

<h2>操作</h2>

<p class=Preformatted>AH <script type="text/javascript" language="JavaScript"><!--
if ((navigator.appName == "Netscape") && (parseInt(navigator.appVersion) <= 4)) 
{  if (parseInt(navigator.appVersion) != 2) document.write("<img src='arrwleft.gif' border='0' class='img_whs3'>");}
else
{   document.write("<img src='arrwleft.gif' style='margin-top:0px;margin-bottom:0px;margin-left:0px;margin-right:0px;' border='0' class='img_whs3'>");}
//--></script><noscript><img src='arrwleft.gif' style='margin-top:0px;margin-bottom:0px;margin-left:0px;margin-right:0px;' border='0' class='img_whs3'></noscript>EFLAGS(SF:ZF:0:AF:0:PF:1:CF);</p>

<h2>影响的标志</h2>

<p>无（即，不影响 EFLAGS 寄存器中标志的状态）。</p>

<h2>异常（所有操作模式）</h2>

<p class="whs4">无。 </p>

<p>此事件統計包括&ldquo;英特爾(R) 無線 MMX(TM)&rdquo;技術協處理器引起的所有數據與資源相關暫停。它包括&ldquo;英特爾無線 MMX&rdquo;技術數據與載入/儲存操作引起的數據相關暫停。</p>

<h3 class=NoteTipHead
	style="margin-left: 40px;"><img src="note.gif" x-maintain-ratio="TRUE" width="20px" height="20px" border="0" class="img_whs2"> 備註</h3>

<p class="whs3">C 級之前的英特爾(R) PXA270、PXA271、PXA272 以及 PXA273 處理器不支援此事件，其中 C 級用修訂號 4 表示，如 XSC2.0-P11.4。&#xA0;</p>

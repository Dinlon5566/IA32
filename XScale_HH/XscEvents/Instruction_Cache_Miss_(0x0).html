<p class="whs2">L1I_MISS</p>

<p>所需的指令不在一級指令快取或緩衝區中時，會觸發此事件。禁用指令快取時，除非指令在緩衝區中，否則事件會計為未命中。它統計產生從外部記憶體到快取線的讀取的指令訪問，包括指令快取未命中、不可快取程式碼的指令獲取以及<span style="font-style: italic;"><I>載入與鎖定指令快取的快取線</I></span> 函式的快取線填充。由於&ldquo;英特爾 XScale(R)&rdquo;核心的管道特性，指令快取讀取是推測性的，並可能產生從不執行的記憶體讀取。此事件也統計這些讀取。獲取緩衝區中的命中被視作命中。</p>

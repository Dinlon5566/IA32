<p class="whs2">BR_MISPRED</p>

<p>每個 <span class=Code>B&amp;BL</span> 預測失誤都會觸發此事件。它不包含  <span class=Code>MOV</span>、<span class=Code>LDR</span> 及 <span class=Code>LDM</span> 指令或其它數據處理指令（如 <span class=Code>BLX</span>、<span class=Code>BX</span> 等等）導致的 pc 變動的 XSC2 中總是預測成不執行的預測失誤。</p>

<p class="whs2">SW_PC_CHANGES</p>

<p>此事件統計 PC 軟體變動的次數。只要軟體改變了 PC，便會發生此事件。所有的 <span class=Code>'B'、'BL'、'BLX'、'MOV[S] PC, Rm'、'LDM Rn, {Rx, PC}'、'LDR PC, [Rm]'</span> 指令均統計在內。'<span class=Code>MRC P&lt;CP&gt;, 0, PC, ...</span>' 指令不計在內。事件發生且 PC 更改為事件地址時，計數也不會遞增，如 <span class=Code>IRQ、FIQ、SWI。</span></p>

<h2>XSC_DATAPROC_RES</h2>

<h3>解釋</h3>

<p>此指令將數據處理結果用作源運算元。在結果出來之前，管道暫停，指令執行要額外花費幾個週期。</p>

<h3 class="whs2"><img src="tip.gif" width="17px" height="18px" border="0" class="img_whs3"> 建議</h3>

<p class="whs4">如果可能，請重新給指令排序，以填補使用暫存器的指令執行之前的額外延遲週期。</p>

<h3>示例 </h3>

<p class=Preformatted><span class=Code>SUB &#xA0;R6, R7, R8 &#xA0;</span></p>

<p class=Preformatted><span class=Code>ADD &#xA0;R1, R2, R3 &#xA0;</span></p>

<p class=Preformatted><span class=Code>MOV &#xA0;R4, R1, LSL #2 &#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;;; XSC_REG_R1, XSC_DATAPROC_RES</span></p>

<h4>替代性方案</h4>

<p class=Preformatted><span class=Code>ADD &#xA0;R1, R2, R3 &#xA0;</span></p>

<p class=Preformatted><span class=Code>SUB &#xA0;R6, R7, R8 &#xA0;</span></p>

<p class=Preformatted><span class=Code>MOV &#xA0;R4, R1, LSL #2</span></p>

<h2>XSC_STATUS_RES</h2>

<h3>解释</h3>

<p>此指令将状态寄存器访问指令的结果用作源操作数。在结果出来之前，管道暂停，指令执行要额外花费几个周期。</p>

<h3 class="whs2"><img id="_x0000_i1025" src="tip.gif" width="17px" height="18px" border="0" class="img_whs3"> 建议</h3>

<p class="whs4">如果可能，请重新给指令排序，以填补使用寄存器的指令执行之前的额外延迟周期。</p>

<h3>示例 </h3>

<p class=preformatted><span class=code>MRS &#xA0;R0, CPSR</span></p>

<p class=preformatted><span class=code>ADD &#xA0;R8, R9, R0 &#xA0;&#xA0;&#xA0;&#xA0;;; XSC_REG_R0, <span style="mso-spacerun: yes;">&#xA0;</span>XSC_STATUS_RES</span></p>

<h2>XSC_MULTIPLY_RES</h2>

<h3>解释</h3>

<p>此指令将乘法指令的结果用作源操作数。在结果出来之前，管道暂停，指令执行要额外花费几个周期。</p>

<p><b style="font-weight: bold;">备注：</b> 估计时采用最大延迟值。运行期间的情形会有所不同，延迟可能会小一些。 </p>

<h3 class="whs2"><img src="tip.gif" width="17px" height="18px" border="0" class="img_whs3"> 建议</h3>

<p class="whs4">如果可能，请重新给指令排序，以填补使用寄存器的指令执行之前的额外延迟周期。</p>

<h3>示例 </h3>

<p class=Preformatted><span class=Code>MUL &#xA0;R0, R1, R2</span></p>

<p class=Preformatted><span class=Code>MOV &#xA0;R4, R0 &#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;;; XSC_REG_R0, XSC_MULTUPLY_RES</span></p>

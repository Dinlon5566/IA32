<h1><img src="XS_logo.gif" alt="英特尔 XScale(R) 技术主题" v:shapes="_x0000_s1026" width="32px" height="32px" align="right" border="0" class="img_whs1">按寄存器移位的指令选择</h1>

<h2>XSC_IS_ShiftByREG</h2>

<h3>解释</h3>

<p>对于&ldquo;英特尔 XScale(R)&rdquo;技术指令，如果移位器操作数是按寄存器移位，则会发生额外的发出延迟而导致暂停。&ldquo;指令选择&rdquo;扫描等价常数以替换按寄存器移位，同时确保语义不变。</p>

<h3>示例</h3>

<!--(Table)=========================================================-->
<table x-use-null-cells cellspacing="0" width="100%" class="whs2">
<col class="whs3">
<col class="whs4">

<tr valign="top" class="whs5">
<td valign="top" width="46.439%" class="whs6">
<h3 class=TableHead>原始代码</td>
<td valign="top" width="53.561%" class="whs7">
<h3 class=TableHead>指令选择</td></tr>

<tr valign="top" class="whs5">
<td valign="top" width="46.439%" class="whs8">
<p><span class=code>MOV &#xA0;&#xA0;&#xA0;&#xA0;&#xA0;R2, #0x4 </span></p>
<p><span class=code>ADD &#xA0;&#xA0;&#xA0;&#xA0;R1, R3, R4</span></p>
<p><span class=code>SUB &#xA0;&#xA0;&#xA0;&#xA0;&#xA0;R6, R7, R8</span></p>
<p><span class=code>EORGTS &#xA0;&#xA0;R0, R4, R5, ROR R2 </span></td>
<td valign="top" width="53.561%" class="whs9">
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p><span class=code>EORGTS &#xA0;&#xA0;R0, R4, R5, ROR #0x4</span></td></tr>
</table>

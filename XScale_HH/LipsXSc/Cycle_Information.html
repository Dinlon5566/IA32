<h1><IMG SRC="XS_logo.gif" ALIGN="RIGHT" VSPACE="0" HSPACE="0" BORDER="0" alt="英特爾 XScale(R) 技術主題">週期資訊</h1>

<p>靜態分析產生的週期資訊可用於理解當前指令生命週期中發生的事情。</p>

<h2>發出週期</h2>

<p>發出目前指令的週期</p>

<h2>發出延遲</h2>

<p>目前指令的第一個發出週期與下一個指令的發出週期之間的週期長度。實際的週期數受快取未命中、資源相關暫停及資源可用性衝突等因素的影響。</p>

<h2>執行週期</h2>

<p>r0 到 r15 的暫存器結果延遲與資源延遲的最大週期數。經過此數量的週期之後，指令將結束。 </p>

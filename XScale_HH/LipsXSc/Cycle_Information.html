<h1><IMG SRC="XS_logo.gif" ALIGN="RIGHT" VSPACE="0" HSPACE="0" BORDER="0" alt="英特尔 XScale(R) 技术主题">周期信息</h1>

<p>静态分析产生的周期信息可用于理解当前指令生命周期中发生的事情。</p>

<h2>发出周期</h2>

<p>发出当前指令的周期</p>

<h2>发出延迟</h2>

<p>当前指令的第一个发出周期与下一个指令的发出周期之间的周期长度。实际的周期数受缓存未命中、资源相关暂停及资源可用性冲突等因素的影响。</p>

<h2>执行周期</h2>

<p>r0 到 r15 的寄存器结果延迟与资源延迟的最大周期数。经过此数量的周期之后，指令将结束。 </p>

<h1><img src="XS_logo.gif" alt="英特尔 XScale(R) 技术主题" v:shapes="_x0000_s1026" width="32px" height="32px" align="right" border="0" class="img_whs1">SWP/SWPB 的指令选择</h1>

<h2>XSC_IS_SWP</h2>

<h3>解释</h3>

<p>由于发出延迟较长，SWP/SWPB 指令的性能极低。SWP/SWPB 可以使用 LDR 与 STR 指令替换。</p>

<h3 class="whs2"><img id="_x0000_i1025" src="note.gif" x-maintain-ratio="TRUE" width="20px" height="20px" border="0" class="img_whs3"> 备注</h3>

<p class="whs4">此&ldquo;指令选择&rdquo;与 <a HREF="SWP_Penalty.html">XSC_SWP</a> 惩罚/警告配合使用。 
 </p>

<h3>示例</h3>

<!--(Table)=========================================================-->
<table x-use-null-cells cellspacing="0" width="103.36%" class="whs5">
<col class="whs6">
<col class="whs7">

<tr valign="top" class="whs8">
<td valign="top" width="43.928%" class="whs9">
<h3 class=TableHead>原始代码</td>
<td valign="top" width="56.072%" class="whs10">
<h3 class=TableHead>指令选择</td></tr>

<tr valign="top" class="whs8">
<td valign="top" width="43.928%" class="whs11">
<p><span class=code>SWP R2, R3, [R1] </span></p>
<p><span class=code><span class=code>SWPB R6, R6, [R7]</span></span></td>
<td valign="top" width="56.072%" class="whs12">
<p><span class=code>LDR R2, [R1]; STR R3, [R1]</span></p>
<p><span class=code>MOV R8, R6; LDRB R6, [R7]; STRB R8, [R7]</span></td></tr>
</table>

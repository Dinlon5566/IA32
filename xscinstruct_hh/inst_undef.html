<h1><IMG SRC="https://www.hgy413.com/hgydocs/IA32/xscinstruct_hh/XS_logo.gif" ALIGN="RIGHT" VSPACE="0" HSPACE="0" BORDER="0" alt="英特尔 XScale(R) 技术主题">UNDEFINED - 未定义</h1>

<div>
<h2>说明</h2>

如果指令的解码位不等于任何已定义的指令的解码位，则这条指令是 UNDEFINED（未定义的）。 

<h3 class=NoteTipHead><img src="https://www.hgy413.com/hgydocs/IA32/xscinstruct_hh/Note.gif"> 备注</h3>

因为不同的 CPU 会将相同的二进制代码解释为不同的指令，因此 OLD CPU（旧 CPU）环境中未定义的指令会在 NEW CPU（新 CPU）环境中解释为新定义的指令。如果用户在&ldquo;VTune&#x2122; 性能环境&rdquo;中打开一个映像文件，并选择&ldquo;旧 CPU&rdquo;，则会显示未定义的指令。

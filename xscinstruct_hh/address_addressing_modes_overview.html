<h1><IMG SRC="https://www.hgy413.com/hgydocs/IA32/xscinstruct_hh/XS_logo.gif" ALIGN="RIGHT" VSPACE="0" HSPACE="0" BORDER="0" alt="英特尔 XScale(R) 技术主题">寻址模式 (AM) 概述</h1>

<p CLASS=Body>有些汇编器指令使用寻址模式。寻址模式用于生成内存地址，或指定指令操作数。&ldquo;NCT 汇编器&rdquo;支持五种寻址模式，这些模式又分为多种子模式。下面是这五种寻址模式及其子模式：</p>

<ul type="disc" class="whs1">
	
	<li class=kadov-p-Cbody><p class=body><a HREF="https://www.hgy413.com/hgydocs/IA32/xscinstruct_hh/Address_Data_Processing_Operands_Overview_1.htm#Data Processing Operands">数据处理操作数</a></p></li>
	
	<li class=kadov-p-Cbody><p class=body><a HREF="https://www.hgy413.com/hgydocs/IA32/xscinstruct_hh/Address_Load_and_Store_Coprocessor_Overview.htm#Load and Store Coprocessor">加载与存储协处理器</a></p></li>
	
	<li class=kadov-p-Cbody><p class=body><a HREF="https://www.hgy413.com/hgydocs/IA32/xscinstruct_hh/Address_Load_and_Store_Multiple_Overview.htm#Load and Store Multiple">多重加载与存储</a></p></li>
	
	<li class=kadov-p-Cbody><p class=body><a HREF="https://www.hgy413.com/hgydocs/IA32/xscinstruct_hh/Address_Load_and_Store_Word_or_Unsigned_Byte_Overview.htm#Load and Store Word or Unsigned Byte">加载与存储字或无符号字节</a></p></li>
	
	<li class=kadov-p-Cbody><p class=body><a HREF="https://www.hgy413.com/hgydocs/IA32/xscinstruct_hh/Address_Miscellaneous_Loads_and_Stores_Overview.htm#Miscellaneous Loads and Stores">其它加载与存储</a></p></li>
</ul>

<p CLASS=Body>这些寻址模式详细描述&ldquo;NCT 汇编器&rdquo;支持的所有寻址模式。寻址模式在每个类别中按照字母顺序列出。</p>

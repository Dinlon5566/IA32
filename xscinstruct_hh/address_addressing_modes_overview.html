<h1><IMG SRC="https://www.hgy413.com/hgydocs/IA32/xscinstruct_hh/XS_logo.gif" ALIGN="RIGHT" VSPACE="0" HSPACE="0" BORDER="0" alt="英特爾 XScale(R) 技術主題">定址模式 (AM) 概述</h1>

<p CLASS=Body>有些彙編器指令使用定址模式。定址模式用於產生記憶體地址，或指定指令運算元。&ldquo;NCT 彙編器&rdquo;支援五種定址模式，這些模式又分為多種子模式。下面是這五種定址模式及其子模式：</p>

<ul type="disc" class="whs1">
	
	<li class=kadov-p-Cbody><p class=body><a HREF="https://www.hgy413.com/hgydocs/IA32/xscinstruct_hh/Address_Data_Processing_Operands_Overview_1.htm#Data Processing Operands">數據處理運算元</a></p></li>
	
	<li class=kadov-p-Cbody><p class=body><a HREF="https://www.hgy413.com/hgydocs/IA32/xscinstruct_hh/Address_Load_and_Store_Coprocessor_Overview.htm#Load and Store Coprocessor">載入與儲存協處理器</a></p></li>
	
	<li class=kadov-p-Cbody><p class=body><a HREF="https://www.hgy413.com/hgydocs/IA32/xscinstruct_hh/Address_Load_and_Store_Multiple_Overview.htm#Load and Store Multiple">多重載入與儲存</a></p></li>
	
	<li class=kadov-p-Cbody><p class=body><a HREF="https://www.hgy413.com/hgydocs/IA32/xscinstruct_hh/Address_Load_and_Store_Word_or_Unsigned_Byte_Overview.htm#Load and Store Word or Unsigned Byte">載入與儲存字或無符號位元組</a></p></li>
	
	<li class=kadov-p-Cbody><p class=body><a HREF="https://www.hgy413.com/hgydocs/IA32/xscinstruct_hh/Address_Miscellaneous_Loads_and_Stores_Overview.htm#Miscellaneous Loads and Stores">其它載入與儲存</a></p></li>
</ul>

<p CLASS=Body>這些定址模式詳細描述&ldquo;NCT 彙編器&rdquo;支援的所有定址模式。定址模式在每個類別中按照字母順序列出。</p>

<h1><img src="https://www.hgy413.com/hgydocs/IA32/instruct64_hh/itanium60hw.gif" alt="安騰(R) 處理器主題" x-maintain-ratio="TRUE" width="52px" height="60px" align="right" border="0" class="img_whs1">浮點最大絕對值指令</h1>

<p><span style="font-weight: bold;"><B>famax</B></span></p>

<p><a HREF="https://www.hgy413.com/hgydocs/IA32/instruct64_hh/6400176.htm">操作</a> <a HREF="https://www.hgy413.com/hgydocs/IA32/instruct64_hh/6400126.htm">字型慣例</a>
 </p>

<p>指令型別 F</p>

<p><span style="font-weight: bold;"><B>格式</B></span></p>

<p CLASS=Preformatted>(<span style="font-style: italic;"><I>qp</I></span>) famax.<span style="x-condition: eclipse;">sf</span><script type="text/javascript"
	language=JavaScript1.2><!--
kadovFilePopupInit('A1');
//--></script> <span style="font-style: italic;"><I>f1</I></span> =<span style="font-style: italic;"><I> f2</I></span>, <span style="font-style: italic;"><I>f3</I></span></p>


<!--(HR)============================================================-->
<hr size="2" width="100%" align="center" class="whs2">


<p><span style="font-weight: bold;"><B>說明</B></span></p>

<p>絕對值較大的運算元放入 <span style="font-style: italic;"><I>f1</I></span>。如果 FR <span style="font-style: italic;"><I>f2</I></span> 與 FR <span style="font-style: italic;"><I>f3</I></span> 的值相等，則 FR <span   style="font-style: italic;"><I>f1</I></span> 取 FR <span style="font-style: italic;"><I>f3</I></span> 的值。</p>

<p>如果 FR <span style="font-style: italic;"><I>f2</I></span> 或 FR <span   style="font-style: italic;"><I>f3</I></span> 是 NaTVal，則 FR <span style="font-style: italic;"><I>f1</I></span> 設定為 NaTVal，而不是計算的結果。</p>

<p>如果 FR <span style="font-style: italic;"><I>f2</I></span> 或 FR <span style="font-style: italic;"><I>f3</I></span> 是 NaN，但兩者均不是 NaTVal，則 FR <span style="font-style: italic;"><I>f1</I></span> 取 FR <span style="font-style: italic;"><I>f3</I></span> 的值。</p>

<p>此操作不像其它浮點算術運算那樣傳播 NaN。&ldquo;無效操作&rdquo;按照 <a HREF="https://www.hgy413.com/hgydocs/IA32/instruct64_hh/6400191.htm">fcmp</a>.lt 操作的方式發出訊號。</p>

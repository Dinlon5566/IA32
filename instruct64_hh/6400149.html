<h2>return 分支类型</h2>

<p>如果限定分支谓词为 1，则执行分支并发生以下操作：</p>

<ul>
	
	<li class=kadov-p-CBulletPara><p CLASS=BulletPara>CFM、EC 以及当前特权级别从 PFS 还原。（只有不增加权限时，才会还原特权级别）。</p></li>
	
	<li class=kadov-p-CBulletPara><p CLASS=BulletPara>还原调用者的堆栈帧。</p></li>
	
	<li class=kadov-p-CBulletPara><p CLASS=BulletPara
									style="margin-bottom: 0;">如果返回更低的权限且 PSR.lp 为 1，则执行&ldquo;更低的特权传输&rdquo;陷阱。 </p></li>
</ul>

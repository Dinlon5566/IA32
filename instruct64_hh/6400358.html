<h1><img src="https://www.hgy413.com/hgydocs/IA32/instruct64_hh/itanium60hw.gif" alt="安騰(R) 處理器主題" x-maintain-ratio="TRUE" width="52px" height="60px" align="right" border="0" class="img_whs1">右移對指令</h1>

<p><span style="font-weight: bold;"><B>shrp</B></span></p>

<p><a HREF="https://www.hgy413.com/hgydocs/IA32/instruct64_hh/6400359.htm">操作</a> <a HREF="https://www.hgy413.com/hgydocs/IA32/instruct64_hh/6400126.htm">字型慣例</a>
 </p>

<p>指令型別 M</p>

<p><span style="font-weight: bold;"><B>格式</B></span></p>

<p CLASS=Preformatted>(<span style="font-style: italic;"><I>qp</I></span>) shrp <span style="font-style: italic;"><I>r1</I></span> = <span style="font-style: italic;"><I>r2</I></span>, <span style="font-style: italic;"><I>r3</I></span>, <span style="font-style: italic;"><I>count6</I></span></p>


<!--(HR)============================================================-->
<hr size="2" width="100%" align="center" class="whs2">


<p><span style="font-weight: bold;"><B>說明</B></span></p>

<p>串聯 <span style="x-condition: eclipse;">GR</span><span style="font-style: italic;"><I>r2</I></span> 與 GR <span style="font-style: italic;"><I>r3</I></span> 這兩個源運算元，形成一個 128 位值，然後右移 <span 
 style="font-style: italic;"><I>count6</I></span> 位。<script type="text/javascript"
	language=JavaScript1.2><!--
kadovFilePopupInit('A1');
//--></script>結果的最低有效 64 位放入 GR <span style="font-style: italic;"><I>r1</I></span>。</p>

<p>立即數 <span style="font-style: italic;"><I>count6</I></span> 可以是 0 到 63 範圍內的任何數字。</p>

<p><a href="https://www.hgy413.com/hgydocs/IA32/instruct64_hh/6400110.htm" style="x-condition: eclipse;">單擊此處檢視右移對指令工作原理的示例。</a><script 
 type="text/javascript"
	language=JavaScript1.2><!--
kadovFilePopupInit('A2');
//--></script></p>

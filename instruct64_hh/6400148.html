<h2>call 分支型別</h2>

<p>如果限定分支謂詞為 1，則執行分支併發生多個其它操作：</p>

<ul>
	
	<li class=kadov-p-CBulletPara><p CLASS=BulletPara>&ldquo;目前幀標記&rdquo;(CFM)、EC 應用暫存器以及目前特權級別的當前值儲存到&ldquo;上一個函式狀態&rdquo;應用暫存器。</p></li>
	
	<li class=kadov-p-CBulletPara><p CLASS=BulletPara>有效地儲存呼叫者的堆疊幀，並且給被呼叫者提供只包含呼叫者輸出區域的幀。</p></li>
	
	<li class=kadov-p-CBulletPara><p CLASS=BulletPara>CFM 中的循環重新命名基址暫存器復位成 0。</p></li>
	
	<li class=kadov-p-CBulletPara><p CLASS=BulletPara
									style="margin-bottom: 0;">返回鏈接值放入 BR <span style="font-style: italic;"><I>b1</I></span>。 
 </p></li>
</ul>

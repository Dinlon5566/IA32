<h1><img src="https://www.hgy413.com/hgydocs/IA32/instruct64_hh/itanium60hw.gif" alt="安腾(R) 处理器主题" x-maintain-ratio="TRUE" width="52px" height="60px" align="right" border="0" class="img_whs1">指针加法指令</h1>

<p><span style="font-weight: bold;"><B>addp4</B></span></p>

<p><a HREF="https://www.hgy413.com/hgydocs/IA32/instruct64_hh/6400139.htm">操作</a> <a HREF="https://www.hgy413.com/hgydocs/IA32/instruct64_hh/6400126.htm">字体惯例</a>
 </p>

<p>指令类型 A</p>

<p><span style="font-weight: bold;"><B>格式</B></span></p>

<p CLASS=Preformatted>(<span style="font-style: italic;"><I>qp</I></span>) addp4 <span style="font-style: italic;"><I>r1</I></span> = <span style="font-style: italic;"><I>r2</I></span>, <span style="font-style: italic;"><I>r3</I></span> register_form</p>

<p CLASS=Preformatted>(<span style="font-style: italic;"><I>qp</I></span>) addp4 <span style="font-style: italic;"><I>r1</I></span> = <span style="font-style: italic;"><I>imm14</I></span>, <span style="font-style: italic;"><I>r3</I></span> imm14_form</p>


<!--(HR)============================================================-->
<hr size="2" width="100%" align="center" class="whs2">


<p><span style="font-weight: bold;"><B>说明</B></span></p>

<p>将两个源操作数相加。结果的高 32 位强制为零，然后将 <span style="x-condition: eclipse;">GR</span><script type="text/javascript"
	language=JavaScript1.2><!--
kadovFilePopupInit('A1');
//--></script> <span style="font-style: italic;"><I>r3</I></span> 的位 {31:30} 复制到结果的位 {62:61}。此结果放入 GR <span style="font-style: italic;"><I>r1</I></span>。在 register_form 中，第一个操作数是 GR <span style="font-style: italic;"><I>r2</I></span>；在 imm14_form 中，第一个操作数取自符号扩展的 <span   style="font-style: italic;"><I>imm14</I></span> 编码字段。</p>

<p><a HREF="https://www.hgy413.com/hgydocs/IA32/instruct64_hh/6400001.htm" ONMOUSEOVER="if (parseInt(navigator.appVersion) >= 4) BSPSPopupOnMouseOver(event)" CLASS="BSSCPopup" id="A2">单击此处查看 addp4 的操作示例。</a></p>

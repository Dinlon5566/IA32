<h1><img src="https://www.hgy413.com/hgydocs/IA32/instruct64_hh/itanium60hw.gif" alt="安腾(R) 处理器主题" x-maintain-ratio="TRUE" width="52px" height="60px" align="right" border="0" class="img_whs1">浮点取反指令</h1>

<p><span style="font-weight: bold;"><B>fneg</B></span></p>

<p><a HREF="https://www.hgy413.com/hgydocs/IA32/instruct64_hh/6400207.htm">操作（类似 fmerge）</a> <a HREF="https://www.hgy413.com/hgydocs/IA32/instruct64_hh/6400126.htm">字体惯例</a> </p>

<p>指令类型 F</p>

<p><span style="font-weight: bold;"><B>格式</B></span></p>

<p CLASS=Preformatted>(<span style="font-style: italic;"><I>qp</I></span>) fneg <span style="font-style: italic;"><I>f1</I></span> = <span style="font-style: italic;"><I>f3</I></span> pseudo-op of: (<span style="font-style: italic;"><I>qp</I></span>) <a HREF="https://www.hgy413.com/hgydocs/IA32/instruct64_hh/6400206.htm">fmerge</a>.ns <span style="font-style: italic;"><I>f1</I></span> = <span style="font-style: italic;"><I>f3</I></span>, <span style="font-style: italic;"><I>f3</I></span></p>


<!--(HR)============================================================-->
<hr size="2" width="100%" align="center" class="whs2">


<p><span style="font-weight: bold;"><B>说明</B></span></p>

<p><span style="font-style: italic;"><I>f3</I></span> 中的值取反并放入 FR <span style="font-style: italic;"><I>f1</I></span>。</p>

<p>如果 FR <span style="font-style: italic;"><I>f3</I></span> 中的值是 NaTVal，则 FR <span style="font-style: italic;"><I>f1</I></span> 设置为 NaTVal，而不是计算的结果。</p>

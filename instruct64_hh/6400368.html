<h1><img src="https://www.hgy413.com/hgydocs/IA32/instruct64_hh/itanium60hw.gif" alt="安腾(R) 处理器主题" x-maintain-ratio="TRUE" width="52px" height="60px" align="right" border="0" class="img_whs1">设置用户掩码指令</h1>

<p><span style="font-weight: bold;"><B>sum</B></span></p>

<p><a HREF="https://www.hgy413.com/hgydocs/IA32/instruct64_hh/6400369.htm">操作</a> <a HREF="https://www.hgy413.com/hgydocs/IA32/instruct64_hh/6400126.htm">字体惯例</a>
 </p>

<p>指令类型 M</p>

<p><span style="font-weight: bold;"><B>格式</B></span></p>

<p CLASS=Preformatted>(<span style="font-style: italic;"><I>qp</I></span>) sum <span style="font-style: italic;"><I>imm24</I></span></p>


<!--(HR)============================================================-->
<hr size="2" width="100%" align="center" class="whs2">


<p><span style="font-weight: bold;"><B>说明</B></span></p>

<p><span style="font-style: italic;"><I>imm24</I></span> 操作数与用户掩码 (PSR{5:0}) 进行&ldquo;或&rdquo;运算，结果放入用户掩码。</p>

<p>如果安全性能监视器位 (PSR.sp) 为零，则仅能设置 PSR.up。否则不修改 PSR.up。</p>

<p><span style="font-weight: bold;"><B>序列化</B></span></p>

<p>所有的用户掩码修改均会被下一个指令组观察到。</p>

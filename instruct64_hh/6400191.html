<h1><img src="https://www.hgy413.com/hgydocs/IA32/instruct64_hh/itanium60hw.gif" alt="安騰(R) 處理器主題" x-maintain-ratio="TRUE" width="52px" height="60px" align="right" border="0" class="img_whs1">浮點比較指令</h1>

<p><span style="font-weight: bold;"><B>fcmp</B></span></p>

<p><a HREF="https://www.hgy413.com/hgydocs/IA32/instruct64_hh/6400192.htm">操作</a> <a HREF="https://www.hgy413.com/hgydocs/IA32/instruct64_hh/6400126.htm">字型慣例</a>
 </p>

<p>指令型別 F</p>

<p><span style="font-weight: bold;"><B>格式</B></span></p>

<p CLASS=Preformatted>(<span style="font-style: italic;"><I>qp</I></span>) fcmp.<span style="x-condition: eclipse;">frel</span><script type="text/javascript"
	language=JavaScript1.2><!--
kadovFilePopupInit('A1');
//--></script>.<span style="x-condition: eclipse;">fctype</span><script type="text/javascript"
	language=JavaScript1.2><!--
kadovFilePopupInit('A2');
//--></script>.<span style="x-condition: eclipse;">sf</span><script type="text/javascript"
	language=JavaScript1.2><!--
kadovFilePopupInit('A3');
//--></script> <span style="font-style: italic;"><I>p1</I></span>, <span style="font-style: italic;"><I>p2</I></span> = <span style="font-style: italic;"><I>f2</I></span>, <span style="font-style: italic;"><I>f3</I></span></p>


<!--(HR)============================================================-->
<hr size="2" width="100%" align="center" class="whs2">


<p><span style="font-weight: bold;"><B>說明</B></span></p>

<p>按照 <span style="x-condition: eclipse;">frel</span> 指定的十二種關係之一，比較兩個源運算元。<script 
 type="text/javascript"
	language=JavaScript1.2><!--
kadovFilePopupInit('A4');
//--></script>如果比較條件為真，則產生的布爾結果為 1，反之則為 0。此結果寫入兩個謂詞暫存器目的地 <span style="font-style: italic;"><I>p1</I></span> 與 <span style="font-style: italic;"><I>p2</I></span>。結果寫入目的地的方式由 <span 
 style="x-condition: eclipse;">fctype</span> 指定的比較型別確定。<script 
 type="text/javascript"
	language=JavaScript1.2><!--
kadovFilePopupInit('A5');
//--></script>允許的型別是&ldquo;標準&rdquo;（或無）與 unc。</p>

<p>在這十二種關係中，並非所有的都直接在硬體中實現。有一些實際上是偽操作。對於這些情況，彙編器只是切換一下源運算元指示符且/或切換謂詞目標指示符，然後使用實現的關係。</p>

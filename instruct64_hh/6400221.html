<h1><img src="itanium60hw.gif" alt="安騰(R) 處理器主題" x-maintain-ratio="TRUE" width="52px" height="60px" align="right" border="0" class="img_whs1">浮點或指令</h1>

<p><span style="font-weight: bold;"><B>for</B></span></p>

<p><a HREF="6400222.html">操作</a> <a HREF="6400126.html">字型慣例</a></p>

<p>指令型別 F</p>

<p><span style="font-weight: bold;"><B>格式</B></span></p>

<p CLASS=Preformatted>(<span style="font-style: italic;"><I>qp</I></span>) for <span style="font-style: italic;"><I>f1</I></span> = <span style="font-style: italic;"><I>f2</I></span>, <span style="font-style: italic;"><I>f3</I></span></p>


<!--(HR)============================================================-->
<hr size="2" width="100%" align="center" class="whs2">


<p><span style="font-weight: bold;"><B>說明</B></span></p>

<p>計算 <span style="font-style: italic;"><I>f2</I></span> 與 FR <span style="font-style: italic;"><I>f3</I></span> 的有效位欄位的邏輯位&ldquo;或&rdquo;。產生的值儲存到 FR <span style="font-style: italic;"><I>f1</I></span> 的有效位欄位。FR <span style="font-style: italic;"><I>f1</I></span> 的指數欄位設定為 2.063 (0x1003E) 的偏置指數，FR <span style="font-style: italic;"><I>f1</I></span> 的符號欄位設定為正號 (0)。</p>

<p>如果 FR <span style="font-style: italic;"><I>f2</I></span> 或 FR <span   style="font-style: italic;"><I>f3</I></span> 是 NaTVal，則 FR <span style="font-style: italic;"><I>f1</I></span> 設定為 NaTVal，而不是計算的結果。</p>
